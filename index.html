<html>

  <head>
    <base href="/">
    
    <title>VocBench</title>
    
    <!--Just to support the needed functionality of ES6 for some browser-->
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <!-- Angular2 stuff -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    
    <!-- Bootstrap stuff -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="app/assets/styles/custom_bootstrap/css/bootstrap.min.css">
    
    <!-- ng2-bootstrap -->
    <script src="node_modules/ng2-bootstrap/bundles/ng2-bootstrap.min.js"></script>

    <link rel="stylesheet" href="app/assets/styles/style.css">

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {        
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            map: {
                moment: 'node_modules/moment/moment.js'
            }
      });
      System.import('app/src/app')
            .then(null, console.error.bind(console));
    </script>

  </head>
  
  <!-- 3. Display the application -->
  <body>
    <div id="blockDivFullScreen" class="blockingDiv" style="display:none">
        <div class="loadingDiv">
            <div>
                <p>Loading...</p><img src="app/assets/images/loading.gif"/>
            </div>
        </div>
    </div>
    <app>Loading...</app>  
  </body>

</html>
