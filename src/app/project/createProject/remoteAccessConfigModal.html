<div class="modal-header">
    <h3 class="modal-title">Configuration for remote data store</h3>
</div>
<div class="modal-body">

    <table class="table table-condensed table-borderless table-hoverable">
        <colgroup>
            <col style="width: 1%;">
            <col>
            <col style="width: 1%;">
        </colgroup>
        <tbody>
            <tr>
                <td nowrap>Server URL</td>
                <td><input type="text" class="form-control input-sm" [(ngModel)]="context.remoteConfig.serverURL" placeholder="http://serverurl"></td>
                <td><span class="glyphicon glyphicon-info-sign" style="margin-left: 5px" title="URL to the server of the rdf repository"></span></td>
            </tr>
            <tr>
                <td nowrap>Username</td>
                <td><input type="text" class="form-control input-sm" [(ngModel)]="context.remoteConfig.username" placeholder="username"></td>
                <td><span class="glyphicon glyphicon-info-sign" style="margin-left: 5px" title="Identifier for the user connecting to the rdf repository"></span></td>
            </tr>
            <tr>
                <td nowrap>Password</td>
                <td><input type="text" class="form-control input-sm" [(ngModel)]="context.remoteConfig.password" placeholder="password"></td>
                <td><span class="glyphicon glyphicon-info-sign" style="margin-left: 5px" title="Password for the user connecting to the rdf repository"></span></td>
            </tr>
        </tbody>
    </table>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
</div>
