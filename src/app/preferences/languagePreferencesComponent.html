<div class="subPanel vbox">
    <div class="subPanel-heading">
        <label style="flex: 1">Rendering Languages:</label>
        <span *ngIf="getActiveLanguageItems().length == 0" class="greyText" style="margin-right: 5px;">
            <span class="glyphicon glyphicon-warning-sign"></span>
            No language selected implicitly means all languages
        </span>
        <div class="btn-group btn-group-xs">
            <button class="btn btn-default" (click)="changeAllLangStatus(true)" title="Check all">
                <span class="glyphicon glyphicon-check"></span>
            </button>
            <button class="btn btn-default" (click)="changeAllLangStatus(false)" title="Uncheck all">
                <span class="glyphicon glyphicon-unchecked"></span>
            </button>
        </div>
    </div>
    <div class="subPanel-body scrollableContainer">
        
        <table class="table table-condensed table-hoverable">
            <colgroup>
                <col style="width: 1%">
                <col style="width: 1%">
                <col style="width: 1%">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th class="text-center" style="padding: 0px 8px;">Active</th>
                    <th class="text-center" style="padding: 0px 8px;" nowrap>
                        Position
                        <button class="btn btn-xs btn-default" [ngSwitch]="sortOrder">
                            <span class="glyphicon glyphicon-sort-by-order" *ngSwitchCase="'position_ascending'" (click)="changePositionOrder()"></span>
                            <span class="glyphicon glyphicon-sort-by-order-alt" *ngSwitchCase="'position_descending'" (click)="changePositionOrder()"></span>
                            <span class="glyphicon glyphicon-sort" *ngSwitchDefault (click)="changePositionOrder()"></span>
                        </button>
                    </th>
                    <th class="text-center" style="padding: 0px 8px;" nowrap>
                        ISO code
                        <button class="btn btn-xs btn-default" [ngSwitch]="sortOrder">
                            <span class="glyphicon glyphicon-sort-by-alphabet" *ngSwitchCase="'isocode_ascending'" (click)="changeIsocodeOrder()"></span>
                            <span class="glyphicon glyphicon-sort-by-alphabet-alt" *ngSwitchCase="'isocode_descending'" (click)="changeIsocodeOrder()"></span>
                            <span class="glyphicon glyphicon-sort" *ngSwitchDefault (click)="changeIsocodeOrder()"></span>
                        </button>
                    </th>
                    <th class="text-center" style="padding: 0px 8px;" nowrap>
                        Language
                        <button class="btn btn-xs btn-default" [ngSwitch]="sortOrder">
                            <span class="glyphicon glyphicon-sort-by-alphabet" *ngSwitchCase="'language_ascending'" (click)="changeLanguageOrder()"></span>
                            <span class="glyphicon glyphicon-sort-by-alphabet-alt" *ngSwitchCase="'language_descending'" (click)="changeLanguageOrder()"></span>
                            <span class="glyphicon glyphicon-sort" *ngSwitchDefault (click)="changeLanguageOrder()"></span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let l of renderingLanguages">
                    <td class="text-center">
                        <input type="checkbox" style="vertical-align: middle" [(ngModel)]="l.active" (ngModelChange)="onActiveChange(l)">
                    </td>
                    <td>
                        <input #pos type="number" style="width: 100%; text-align: right" [ngModel]="l.position" [disabled]="!l.active"
                            (input)="onPositionChange(l, pos.value);" onkeydown="return false" min="1" [max]="countActiveLangs()">
                    </td>
                    <td class="text-center" nowrap>{{l.lang.tag}}</td>
                    <td class="text-center">
                        <lang-item [language]="l.lang"></lang-item>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
