<div class="subPanel vbox">

    <div class="subPanel-heading">
        <label style="flex: 1">Languages:</label>
        <div class="pull-right">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-xs">
                    <button class="btn btn-default" [ngClass]="{active: activePanel == 'rendering'}" (click)="activePanel = 'rendering'">
                        Rendering
                    </button>
                    <button class="btn btn-default" [ngClass]="{active: activePanel == 'editing'}" (click)="activePanel = 'editing'">
                        Editing
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="subPanel-body vbox">
        <lang-rendering-pref *ngIf="activePanel == 'rendering'" class="vbox"></lang-rendering-pref>
        <lang-editing-pref *ngIf="activePanel == 'editing'" class="vbox"></lang-editing-pref>
    </div>
</div>
