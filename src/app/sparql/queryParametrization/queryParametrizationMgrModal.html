<div class="modal-header">
    <h3 class="modal-title text-info">Query parametrization</h3>
</div>
<div class="modal-body vbox" style="min-height: 30vh; max-height: 75vh;">

    <div class="panel panel-default vbox">
        <div class="panel-heading">
            <label style="flex: 1">Parametrized query</label>
            <button class="btn btn-xs btn-default" (click)="createParametrization()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
        <div class="panel-body table-responsive" style="min-height: 80px;">
            <table class="table table-condensed table-hoverable">
                <colgroup>
                    <col>
                    <col>
                    <col style="width: 1%">
                    <col style="width: 1%">
                </colgroup>
                <thead>
                    <tr>
                        <th>Identifier</th>
                        <th>Scope</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ref of references" (click)="selectReference(ref)" [ngClass]="{active: selectedRef == ref}">
                        <td>{{ref.identifier}}</td>
                        <td>{{ref.getReferenceScope()}}</td>
                        <td>
                            <button class="btn btn-xs btn-default" (click)="editReference(ref)" title="Edit parametrized query">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-xs btn-default" (click)="deleteReference(ref)" title="Delete">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!selectedRef">Load</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
