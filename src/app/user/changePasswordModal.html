<div class="modal-header">
    <h3 class="modal-title">Change password</h3>
</div>
<div class="modal-body">

    <table class="table table-condensed table-borderless">
        <colgroup>
            <col style="width: 1%">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td nowrap><label>Old password:</label></td>
                <td>
                    <input type="password" class="form-control input-sm" [(ngModel)]="oldPwd">
                </td>
            </tr>
            <tr>
                <td nowrap><label>New password:</label></td>
                <td>
                    <input type="password" class="form-control input-sm" [(ngModel)]="newPwd">
                </td>
            </tr>
            <tr>
                <td nowrap><label>Confirm new password:</label></td>
                <td>
                    <input type="password" class="form-control input-sm" [ngClass]="{invalid : !isNewPwdConfirmOk()}" [(ngModel)]="newPwdConfirm">
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!isInputValid()">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
