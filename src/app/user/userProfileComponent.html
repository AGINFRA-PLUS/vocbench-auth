<div class="vbox">

    <div class="panel panel-default">

        <div class="panel-heading">
            <label><span class="glyphicon glyphicon-user"></span> User details</label>
        </div>

        <div class="panel-body">
            <table class="table table-condensed table-borderless">
                <colgroup>
                    <col span="1" style="width: 10%;">
                    <col span="1" style="width: 40%;">
                    <col span="1" style="width: 10%;">
                    <col span="1" style="width: 40%;">
                </colgroup>
                <tbody>
                    <tr>
                        <td nowrap><label>First name:</label></td>
                        <td><input type="text" class="form-control input-sm" [ngModel]="user.getFirstName()" disabled></td>
                        <td nowrap><label>Last name:</label></td>
                        <td><input type="text" class="form-control input-sm" [ngModel]="user.getLastName()" disabled></td>
                    </tr>
                    <tr>
                        <td nowrap><label>E-mail:</label></td>
                        <td><input type="text" class="form-control input-sm" [ngModel]="user.getEmail()" disabled></td>
                        <td nowrap><label>Phone:</label></td>
                        <td><input type="text" class="form-control input-sm" [ngModel]="user.getPhone()" disabled></td>
                    </tr>
                    <tr>
                        <td nowrap><label>Birthday:</label></td>
                        <td><input type="date" class="form-control input-sm" [ngModel]="user.getBirthday()" disabled></td>
                        <td nowrap><label>Gender:</label></td>
                        <td><input type="text" class="form-control input-sm" [ngModel]="user.getGender()" disabled></td>
                    </tr>
                    <tr>
                        <td nowrap><label>Country:</label></td>
                        <td><input type="text" class="form-control input-sm" [ngModel]="user.getCountry()" disabled></td>
                        <td nowrap><label>Address:</label></td>
                        <td><input type="text" class="form-control input-sm" [ngModel]="user.getAddress()" disabled></td>
                    </tr>
                    <tr>
                        <td nowrap><label>Affiliation:</label></td>
                        <td><input type="text" class="form-control input-sm" [ngModel]="user.getAffiliation()" disabled></td>
                        <td nowrap><label>Url:</label></td>
                        <td><input type="text" class="form-control input-sm" [ngModel]="user.getUrl()" disabled></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="panel-footer">
            <label>Registered: </label> {{user.getRegistrationDate()}}
        </div>

    </div>


</div>
