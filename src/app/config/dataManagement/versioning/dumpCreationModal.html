<div class="modal-header">
    <h3 class="modal-title">{{context.title}}</h3>
</div>
<div class="modal-body vbox" style="max-height: 50vh">

    <div class="scrollableContainer">

        <table class="table table-condensed table-borderless">
            <colgroup>
                <col style="width: 1%;">
                <col>
                <col>
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td class="text-right" nowrap>
                        <label>Version ID:</label>
                    </td>
                    <td colspan="3">
                        <input type="text" class="form-control input-sm" [(ngModel)]="versionId" placeholder="Version ID">
                    </td>
                </tr>
                <tr>
                    <td class="text-right" nowrap>
                        <label>Repository Access:</label>
                    </td>
                    <td colspan="3">
                        <div class="input-group" style="width: 100%">
                            <select class="form-control input-sm" [(ngModel)]="selectedRepositoryAccess">
                                <option *ngFor="let repoAcc of repositoryAccessList" [ngValue]="repoAcc">
                                    {{repoAcc}}
                                </option>
                            </select>
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-sm" (click)="configureRemoteRepositoryAccess()" [disabled]="!isSelectedRepoAccessRemote()">
                                    Remote Access Config
                                </button>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-right" nowrap>
                        <label>Repository ID:</label>
                    </td>
                    <td>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" [(ngModel)]="repositoryId" placeholder="Repository ID" [disabled]="isSelectedRepoAccessCreateMode()">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" (click)="changeRemoteRepository()"
                                    title="Select remote repository" [disabled]="isSelectedRepoAccessCreateMode()">
                                    <span class="glyphicon glyphicon-folder-open"></span>
                                </button>
                            </span>
                        </div>
                    </td>
                    <td colspan="2">
                        <div class="input-group" style="width: 100%">
                            <select class="form-control input-sm" [(ngModel)]="selectedRepoConf" [disabled]="!isSelectedRepoAccessCreateMode()">
                                <option *ngFor="let rc of repoConfList" [ngValue]="rc" >{{rc.configuration.shortName}}</option>
                            </select>
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-sm" (click)="configureRepo()" [disabled]="!isSelectedRepoAccessCreateMode()">
                                    Configure
                                </button>
                            </span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
