<div class="vbox">
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <label>Export:</label>
        </div>
       
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label>Format:</label>
                    <select class="form-control input-sm" [(ngModel)]="format" name="format">
                        <option *ngFor="let f of formatList" [value]="f.format">{{f.format}}</option>
                    </select>

                </div>
            </form>
        </div>
        
        <div class="panel-footer">
            <button type="submit" class="btn btn-default btn-sm pull-right" (click)="export()">Submit</button>
            <span class="clearfix"></span> <!--To fix UI bug-->
        </div>
    </div>
    
</div>
