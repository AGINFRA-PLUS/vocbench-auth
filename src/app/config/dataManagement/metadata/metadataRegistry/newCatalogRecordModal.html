<div class="modal-header">
    <h3 class="modal-title">New Catalog Record</h3>
</div>
<div class="modal-body">
    
    <table class="table table-condensed table-borderless">
        <colgroup>
            <col style="width: 1%;">
            <col>
            <col style="width: 1%;">
        </colgroup>
        <tbody>
            <tr>
                <td nowrap><label>Dataset:</label></td>
                <td>
                    <input type="text" class="form-control input-sm" [(ngModel)]="dataset">
                </td>
                <td>*</td>
            </tr>
            <tr>
                <td nowrap><label>URI Space:</label></td>
                <td>
                    <input type="text" class="form-control input-sm" [(ngModel)]="uriSpace">
                </td>
            </tr>
            <tr>
                <td nowrap><label>Title:</label></td>
                <td>
                    <input type="text" class="form-control input-sm" [(ngModel)]="title">
                </td>
                <td>*</td>
            </tr>
            <tr>
                <td nowrap><label>Dereferenceable:</label></td>
                <td>
                    <div class="form-control input-sm text-center">
                        <label class="radio-inline">
                            <input type="radio" name="deref_radio" [(ngModel)]="dereferenceable" [value]="true">true
                        </label>
                        <label class="radio-inline" style="margin-left: 10px;">
                            <input type="radio" name="deref_radio" [(ngModel)]="dereferenceable" [value]="false">false
                        </label>
                    </div>
                </td>
                <td>*</td>
            </tr>
            <tr>
                <td nowrap><label>SPARQL Endpoint:</label></td>
                <td>
                    <input type="text" class="form-control input-sm" [(ngModel)]="sparqlEndpoint">
                </td>
                <td>*</td>
            </tr>
        </tbody>
    </table>
    
</div>
<div class="modal-footer">
    <span class="pull-left">(*) Mandatory field</span>
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!isInputValid()">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
