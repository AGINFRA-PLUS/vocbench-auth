<div class="container-fluid">
    
    <div class="dropdown pull-left">
        <button class="btn btn-default dropdown-toggle btn-xs" type="button" data-toggle="dropdown">
            About VocBench
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="http://vocbench.uniroma2.it/" target="_blank">
                <span class="glyphicon glyphicon-globe" style="margin-right: 5px"></span>VocBench website
            </a></li>
            <li><a href="http://vocbench.uniroma2.it/aboutus/" target="_blank">
                <span class="glyphicon glyphicon-comment" style="margin-right: 5px"></span>Contact us
            </a></li>
            <li><a href="http://vocbench.uniroma2.it/support/" target="_blank">
                <span class="glyphicon glyphicon-question-sign" style="margin-right: 5px"></span>Support
            </a></li>
        </ul>
    </div>
    
    <!--Configuration of project data, not available when there is no project open-->
    <div *ngIf="isUserLogged() && isProjectOpen()" class="dropdown pull-right">
        <span style="margin-right: 5px;">Current project: <strong>{{currentProject.getName()}}</strong></span>
        <button class="btn btn-default dropdown-toggle btn-xs" type="button" data-toggle="dropdown">
            Global Data Management
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a [routerLink]="['/Config/ImportData']">
                    <span class="glyphicon glyphicon-open" style="margin-right: 5px"></span>Import data
                </a>
            </li>
            <li>
                <a [routerLink]="['/Config/ExportData']">
                    <span class="glyphicon glyphicon-save" style="margin-right: 5px"></span>Export data
                </a>
            </li>
            <li>
                <a (click)="clearData()">
                    <span class="glyphicon glyphicon-floppy-remove" style="margin-right: 5px"></span>Clear data
                </a>
            </li>
            <li>
                <a (click)="migrateData()">
                    <span class="glyphicon glyphicon-share-alt" style="margin-right: 5px"></span>
                    Migrate data to baseURI graph
                </a>
            </li>
            <li>
                <a [routerLink]="['/Config/Metadata']">
                    <span class="glyphicon glyphicon-console" style="margin-right: 5px"></span>Metadata management
                </a>
            </li>
        </ul>
    </div>
    
</div>
