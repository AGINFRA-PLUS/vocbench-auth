<div class="modal-header">
    <h3 class="modal-title">
        Configuration of '{{config.shortName}}'
    </h3>
</div>
<div class="modal-body vbox" style="max-height: 70vh">

    <div class="scrollableContainer">
        <table class="table table-condensed table-borderless table-hoverable">
            <colgroup>
                <col style="width: 1%;">
                <col>
                <col style="width: 1%;">
            </colgroup>
            <tbody>
                <tr *ngFor="let p of config.properties">
                    <td nowrap>
                        {{p.name}}
                        <span *ngIf="p.required">*</span>
                    </td>
                    <td>
                        <textarea *ngIf="!p.enumeration" type="text" rows="1" class="form-control input-sm" style="resize: vertical"
                            [(ngModel)]="p.value"></textarea>

                        <select *ngIf="p.enumeration" class="form-control input-sm" [(ngModel)]="p.value">
                            <option *ngFor="let enum of p.enumeration" [value]="enum">{{enum}}</option>
                        </select>
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-info-sign" style="margin-left: 3px" [title]="p.description"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="modal-footer">
    <span class="pull-left">(*) Mandatory field</span>
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!isOkClickable()">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
