<div class="modal-header">
    <h3 [class]="headerStyle">{{context.title}}</h3>
</div>
<div class="modal-body">
    <div [class]="msgStyle">
        {{context.message}}
    </div>
    <div class="checkbox" style="margin-bottom: 0px">
        <label><input type="checkbox" [(ngModel)]="check">{{context.checkboxLabel}}</label>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">{{context.yesText}}</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">{{context.noText}}</button>
</div>
