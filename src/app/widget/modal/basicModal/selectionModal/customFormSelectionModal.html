<div class="modal-header">
    <h3 class="modal-title text-info">{{context.title}}</h3>
</div>
<div class="modal-body">
    <select class="form-control" [(ngModel)]="selectedCF" size="5">
        <option *ngFor="let cf of context.cfList" style="font-size: 13px; padding: 3px;" [ngValue]="cf"
            [title]="cf.getDescription()">{{cf.getName()}}</option>
    </select>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!selectedCF">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
