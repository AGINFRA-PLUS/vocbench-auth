<div class="modal-header">
    <h3 class="modal-title text-info">{{context.title}}</h3>
</div>
<div class="modal-body vbox" style="max-height: 70vh">
    <div class="alert alert-info" *ngIf="context.message">
        {{context.message}}
    </div>
    <resource-list [resources]="context.resourceList" (nodeSelected)="onResourceSelected($event)" style="margin-top: 5px;"></resource-list>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!resourceSelected">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
