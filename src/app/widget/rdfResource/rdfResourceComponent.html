<div class="rdfResourceIcon">
    <template [ngIf]="getImgSrc()">
        <img *ngIf="!isResourceWithLang()" [src]="getImgSrc()">
        <!--If resource is with lang (literal with lang or skosxl:Label with lang put a flag as icon-->
        <template [ngIf]="isResourceWithLang()">
            <!--If flag is not available write the langTag over an empty flag-->
            <div *ngIf="!isLangFlagAvailable()" class="flagIcon" [title]="getLang()">
                <img [src]="getImgSrc()">
                <span>{{getLang()}}</span>
            </div>
            <img *ngIf="isLangFlagAvailable()" [src]="getImgSrc()" [title]="getLang()">
        </template>
    </template>
</div>
<span [title]="resource.toNT()" style="flex: 1" style="margin-right: 6px;">
    {{resource.getShow()}}
    <!-- # of instances (shown only if resource has instance) -->
    <span *ngIf="hasInstance()">
        ({{resource.getAdditionalProperty('numInst')}})
    </span>
</span>
