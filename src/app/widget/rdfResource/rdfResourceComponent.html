<div class="rdfResourceIcon">
    <ng-template [ngIf]="imgSrc">
        <img *ngIf="!resourceWithLang" [src]="imgSrc">
        <!--If resource is with lang (literal with lang or skosxl:Label with lang put a flag as icon-->
        <ng-template [ngIf]="resourceWithLang">
            <!--If flag is not available write the langTag over an empty flag-->
            <div *ngIf="!langFlagAvailable" class="flagIcon" [title]="lang">
                <img [src]="getUnknownFlagImgSrc()" [ngClass]="{disabled: !isExplicit()}">
                <span>{{lang}}</span>
            </div>
            <img *ngIf="langFlagAvailable" [src]="imgSrc" [title]="lang" [ngClass]="{disabled: !isExplicit()}">
        </ng-template>
    </ng-template>
</div>
<span [title]="resource.toNT()" [class]="renderingClass" style="margin-right: 6px;">
    <ng-template [ngIf]="literalWithLink">
        <ng-template ngFor let-s [ngForOf]="splittedLiteral" let-even="even">
            <span *ngIf="even">{{s}}</span>
            <a *ngIf="!even" [href]="s" target="_blank">{{s}}</a>
        </ng-template>
    </ng-template>
    <ng-template [ngIf]="!literalWithLink">
        {{getRendering()}}
    </ng-template>
</span>
