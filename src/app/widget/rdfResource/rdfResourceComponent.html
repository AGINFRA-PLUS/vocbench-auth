<div class="rdfResourceIcon">
    <template [ngIf]="getImgSrc()">
        <img *ngIf="!isResourceWithLang()" [src]="getImgSrc()">
        <!--If resource is with lang (literal with lang or skosxl:Label with lang set its language as title-->
        <img *ngIf="isResourceWithLang()" [src]="getImgSrc()" [title]="getLang()">
    </template>
</div>
<span [title]="resource.toNT()" style="flex: 1" style="margin-right: 6px;">
    {{resource.getShow()}}
    <!-- # of instances (shown only if resource has instance) -->
    <span *ngIf="hasInstance()">
        ({{resource.getAdditionalProperty('numInst')}})
    </span>
</span>
