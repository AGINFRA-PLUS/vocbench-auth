<div style="border: 1px solid #ddd;" class="vbox">
    <div #scrollableContainer class="scrollableContainer" (scroll)="onScroll()">
        <ng-template ngFor let-r [ngForOf]="resources" let-idx="index">
            <rdf-resource *ngIf="idx < resLimit" [resource]="r" [rendering]="rendering" class="listItem"
                [ngClass]="{selectedResource : r == resourceSelected}" (click)="onResourceSelected(r)">
            </rdf-resource>
        </ng-template>
    </div>
</div>
