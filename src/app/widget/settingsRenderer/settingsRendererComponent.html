<div class="panel panel-default vbox">
    <div class="panel-heading">
        <label>{{settings?.shortName}}</label>
    </div>
    <div class="panel-body" class="scrollableContainer">

        <div *ngIf="settings?.htmlDescription" class="alert alert-info hbox" style="align-items: center;">
            <span class="glyphicon glyphicon-info-sign" style="margin-right: 6px;"></span>
            <span style="flex: 1;" [innerHTML]="safeDescription"></span>
            <button class="close" data-dismiss="alert" style="margin-left: 6px;"><span>&times;</span></button>
        </div>

        <div *ngIf="settings?.htmlWarning" class="alert alert-warning hbox" style="align-items: center; margin-top: 4px;">
            <span class="glyphicon glyphicon-warning-sign" style="margin-right: 6px;"></span>
            <span style="flex: 1;" [innerHTML]="safeWarning"></span>
            <button class="close" data-dismiss="alert" style="margin-left: 6px;"><span>&times;</span></button>
        </div>

        <table class="table table-condensed table-borderless table-hoverable">
            <colgroup>
                <col style="width: 1%;">
                <col>
                <col style="width: 1%;">
            </colgroup>
            <tbody>
                <tr *ngFor="let p of settings?.properties">
                    <td nowrap>
                        {{p.displayName}}
                        <span *ngIf="p.required">*</span>
                    </td>
                    <td>
                        <textarea *ngIf="!p.enumeration" type="text" rows="1" class="form-control input-sm" style="resize: vertical"
                            [(ngModel)]="p.value" (ngModelChange)="onModelChanged()"></textarea>

                        <select *ngIf="p.enumeration" class="form-control input-sm" [(ngModel)]="p.value" (ngModelChange)="onModelChanged()">
                            <option *ngFor="let enum of p.enumeration" [value]="enum">{{enum}}</option>
                        </select>
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-info-sign" style="margin-left: 3px" [title]="p.description"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
