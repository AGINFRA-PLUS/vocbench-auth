<div class="panel panel-default vbox">
    <!-- Commands -->
    <div class="panel-heading">
        <div class="btn-group btn-group-xs" role="group">
            <button class="btn btn-default" title="Create Concept Scheme" (click)="createScheme()">
                <img src="../../../../assets/images/conceptScheme_create.png" />
            </button>
            <button class="btn btn-default" title="Delete Concept Scheme" (click)="deleteScheme()" [disabled]="!selectedScheme">
                <img src="../../../../assets/images/conceptScheme_delete.png" />
            </button>
        </div>
    </div>
    <div class="panel-body vbox">
        <div class="scrollableContainer">
            <div *ngFor="let s of schemeList">
                <div class="schemeItem">
                    <input style="margin-right: 5px;" type="radio" name="scheme" [value]="s"
                        (click)="activateScheme(s)" [checked]="isActive(s)"/>
                    <scheme-list-node [node]="s" (nodeSelected)="selectScheme(s)" style="flex:1"></scheme-list-node>
                </div>
            </div>
        </div>
    </div>

    <!-- search -->
    <div class="panel-footer">
        <div class="input-group input-group-xs">
            <input #searchinput type="text" class="form-control" placeholder="Search..."
                (keydown)="searchKeyHandler($event.which, searchinput.value)">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="doSearch(searchinput.value)">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>

</div>
