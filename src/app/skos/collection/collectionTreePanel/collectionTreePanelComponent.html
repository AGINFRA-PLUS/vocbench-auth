<div class="panel panel-default vbox">
    <!-- Commands -->
    <div class="panel-heading">  
        <div class="btn-group btn-group-xs" role="group" style="flex: 1;">
            <div class="btn-group btn-group-xs" role="group" title="Create Collection">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <img src="../../../../assets/images/collection_create.png" />
                </button>
                <ul class="dropdown-menu">
                    <li><a (click)="createCollection()">Collection</a></li>
                    <li><a (click)="createOrderedCollection()">OrderedCollection</a></li>
                </ul>
            </div>
            <div class="btn-group btn-group-xs" role="group" >
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Create a nested Collection" 
                    [disabled]="!selectedCollection">
                    <img src="../../../../assets/images/collection_addNested.png" />
                </button>
                <ul class="dropdown-menu">
                    <li><a (click)="createNestedCollection()">Collection</a></li>
                    <li><a (click)="createNestedOrderedCollection()">OrderedCollection</a></li>
                </ul>
            </div>
            <button class="btn btn-default" title="Delete Collection" (click)="deleteCollection()" [disabled]="!selectedCollection">
                <img src="../../../../assets/images/collection_delete.png" />
            </button>
        </div>
    </div>
    
    <!-- Tree -->
    <div class="panel-body vbox">
        <collection-tree (nodeSelected)="onNodeSelected($event)" 
            (conceptRemovedFromScheme)="onConceptRemovedFromScheme($event)">
        </collection-tree>
    </div>
    
    <!-- Search -->
    <div class="panel-footer">
        <div class="input-group input-group-sm">
            <input #searchinput type="text" class="form-control" placeholder="Search..." 
                (keydown)="searchKeyHandler($event.which, searchinput.value)">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="doSearch(searchinput.value)">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
</div>
