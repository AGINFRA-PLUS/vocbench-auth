<div class="panel panel-default vbox">

    <div class="panel-body vbox">

        <div *ngIf="schemeChangeable" style="padding: 3px; border-bottom: 1px solid #ddd; display: flex; align-items: center">
            <span style="white-space: nowrap; margin: 0px 3px;">Concept Scheme:</span>
            <select class="form-control input-xs" [(ngModel)]="selectedSchemeUri" (ngModelChange)="onSchemeChange()">
                <option value="---">no-scheme</option>
                <option *ngFor="let s of schemeList" [value]="s.getURI()">{{s.getURI()}}</option>
            </select>
        </div>

        <div class="scrollableContainer">
            <concept-tree-node *ngFor="let r of roots" [node]="r" [scheme]="scheme" 
                (nodeClicked)="onNodeClicked($event)" (nodeCtrlClicked)="onNodeCtrlClicked($event)">
            </concept-tree-node>
        </div>

        <div #blockDivTree class="blockingDiv" style="display:none">
            <div class="loadingDiv">
                <div>
                    <p>Loading...</p><img src="../../../../assets/images/loading.gif" />
                </div>
            </div>
        </div>

    </div>

    <!-- Search -->
    <div *ngIf="!hideSearch" class="panel-footer">
        <div class="input-group input-group-xs">
            <input #searchinput type="text" class="form-control" placeholder="Search..."
                (keydown)="searchKeyHandler($event.which, searchinput.value)">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="doSearch(searchinput.value)">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>

</div>
