<div class="vbox">

     <div class="panel panel-default vbox"> 

         <div class="panel-body vbox"> 

            <div class="panel panel-default vbox">
                <div class="panel-heading">
                    <label>VocBench Configuration:</label>
                </div>
                <div class="panel-body vbox" style="flex: 1;">
                    <table class="table table-condensed table-borderless">
                        <colgroup>
                            <col style="width: 1%;">
                            <col style="width: 1%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>
                                    <span class="glyphicon glyphicon-info-sign"
                                        title="Email address used to identify the system administrator. The system notifications will be also send to the same address.">
                                    </span>
                                </td>
                                <td nowrap>
                                    <label>Email admin address:</label>
                                </td>
                                <td><input class="form-control input-sm" type="email" [(ngModel)]="config.emailAdminAddress"></td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="glyphicon glyphicon-info-sign" title="Email address used to send administration emails"></span>
                                </td>
                                <td nowrap>
                                    <label>Email from address:</label>
                                </td>
                                <td><input class="form-control input-sm" type="email" [(ngModel)]="config.emailFromAddress"></td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="glyphicon glyphicon-info-sign" title="Password of the above email address"></span>
                                </td>
                                <td nowrap>
                                    <label>Email from password:</label>
                                </td>
                                <td><input class="form-control input-sm" [(ngModel)]="config.emailFromPassword"></td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="glyphicon glyphicon-info-sign" title="Alias shown in the administration emails"></span>
                                </td>
                                <td nowrap>
                                    <label>Email from alias:</label>
                                </td>
                                <td><input class="form-control input-sm" [(ngModel)]="config.emailFromAlias"></td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="glyphicon glyphicon-info-sign" title="SMTP Mail Server IP/URL"></span>
                                </td>
                                <td nowrap>
                                    <label>Email from host:</label>
                                </td>
                                <td><input class="form-control input-sm" [(ngModel)]="config.emailFromHost"></td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="glyphicon glyphicon-info-sign" title="Mail Server Port"></span>
                                </td>
                                <td nowrap>
                                    <label>Email from port:</label>
                                </td>
                                <td><input class="form-control input-sm" [(ngModel)]="config.emailFromPort"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-default btn-sm pull-right" (click)="submitChange()" [disabled]="!isConfigChanged()">Submit</button>
                </div>
            </div>

            <div class="panel panel-default" style="margin-top: 8px;">
                <div class="panel-body">
                    <div class="checkbox-inline">
                        <label>
                            <input type="checkbox" [(ngModel)]="expFeatEnabled" (ngModelChange)="onExpFeatEnabledChanged()">
                            Enable experimental features
                        </label>
                        <span class="glyphicon glyphicon-info-sign"
                            title="Check this option in order to enable experimental (very unstable) features">
                        </span>
                    </div>
                </div>
            </div>

         </div>

    </div> 

</div>
