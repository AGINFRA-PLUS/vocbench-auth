<div class="panel panel-default vbox blockingDivHost">
    <div class="panel-heading">
        <div class="hbox" style="align-items: center">
            <label style="margin-right: 8px;">Resource:</label>
            <rdf-resource *ngIf="resource" [resource]="resource"></rdf-resource>
            <div style="margin-left: 8px; flex: 1;">
                <resource-rename [resource]="resource"></resource-rename>
            </div>
            <button class="btn btn-default btn-xs" style="margin-left: 3px;" (click)="alignResource()"
                [disabled]="!resource.getAdditionalProperty('explicit')">Align</button>
            <button class="btn btn-default btn-xs" style="margin-left: 3px;" [ngClass]="{active: showInferred}"
                title="Show/hide inferred information" (click)="showHideInferred()">
                <span *ngIf="showInferred" class="glyphicon glyphicon-eye-open"></span>
                <span *ngIf="!showInferred" class="glyphicon glyphicon-eye-close"></span>
            </button>
            <button class="btn btn-default btn-xs" title="Refresh" (click)="buildResourceView(resource)" style="margin-left: 3px;">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </div>
    </div>
    <div class="panel-body scrollableContainer">
        <types-renderer *ngIf="typesColl" [pred-obj-list]="typesColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </types-renderer>
        <class-axiom-renderer *ngIf="classAxiomColl" [pred-value-list]="classAxiomColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </class-axiom-renderer>
        <top-concepts-renderer *ngIf="topconceptofColl" [pred-obj-list]="topconceptofColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </top-concepts-renderer>
        <schemes-renderer *ngIf="schemesColl" [pred-obj-list]="schemesColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </schemes-renderer>
        <broaders-renderer *ngIf="broadersColl" [pred-obj-list]="broadersColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </broaders-renderer>
        <superproperties-renderer *ngIf="superpropertiesColl" [pred-obj-list]="superpropertiesColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </superproperties-renderer>
        <lexicalizations-renderer *ngIf="lexicalizationsColl" [pred-value-list]="lexicalizationsColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </lexicalizations-renderer>
        <property-facets-renderer *ngIf="inverseofColl && propertyFacets" [pred-obj-list]="inverseofColl" [facets]="propertyFacets"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </property-facets-renderer>
        <domains-renderer *ngIf="domainsColl" [pred-obj-list]="domainsColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </domains-renderer>
        <ranges-renderer *ngIf="rangesColl" [pred-obj-list]="rangesColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </ranges-renderer>
        <members-renderer *ngIf="membersColl" [pred-obj-list]="membersColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </members-renderer>
        <members-ordered-renderer *ngIf="membersOrderedColl" [pred-obj-list]="membersOrderedColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </members-ordered-renderer>
        <label-relations-renderer *ngIf="labelRelationsColl" [pred-obj-list]="labelRelationsColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </label-relations-renderer>
        <properties-renderer *ngIf="propertiesColl" [pred-obj-list]="propertiesColl"
            [resource]="resource" (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)">
        </properties-renderer>
    </div>

    <div #blockDiv class="blockingDiv" style="display:none">
        <div class="loadingDiv">
            <div>
                <p>Loading...</p><img src="../../assets/images/loading.gif" />
            </div>
        </div>
    </div>
    
</div>
