<div class="modal-header">
    <h3 class="modal-title">Add {{context.property.getShow()}}</h3>
</div>
<div class="modal-body">

    <div style="margin-bottom: 10px;">
        <label>Property:</label>
        <rdf-resource [resource]="selectedProperty"></rdf-resource>
        <button *ngIf="context.propChangeable" class="btn btn-default btn-xs" title="Change property" (click)="changeProperty()">Change</button>
    </div>

    <div class="hbox" style="align-items: center;">
        <input id="toFocus" type="text" class="form-control input-sm" style="flex: 1;" [(ngModel)]="inputTxt" (keydown)="onKeydown($event)">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!isInputValid()">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
