<template [ngIf]="!editInProgress">
    <rdf-resource [resource]="resource" style="flex:1" (dblclick)="resourceDblClick()"></rdf-resource>
    <div class="dropdown pull-right" title="Edit">
        <button class="dropdown-toggle resViewPartitionBtn" data-toggle="dropdown"
            [disabled]="!resource.getAdditionalProperty('explicit')">
            <span>&#9662;</span>
        </button>
        <ul class="dropdown-menu">
            <li><a (click)="edit()">Edit</a></li>
            <li *ngIf="resource.isResource()"><a (click)="replace()">Replace with existing resource</a></li>
            <li><a (click)="delete()">Delete</a></li>
        </ul>
    </div>
</template>

<template [ngIf]="editInProgress">
    <div class="input-group input-group-xs">
        <input type="text" class="form-control" [(ngModel)]="resourceStringValue">
        <div class="input-group-btn">
            <button class="btn btn-default" style="width:15px; padding: 0px;" (click)="confirmEdit()" placeholder="Confirm">
                <span class="glyphicon glyphicon-ok" style="color: green"></span>
            </button>
            <button class="btn btn-default" style="width:15px; padding: 0px;" (click)="cancelEdit()" placeholder="Cancel">
                <span class="glyphicon glyphicon-remove" style="color: red"></span>
            </button>
        </div>
    </div>
</template>
