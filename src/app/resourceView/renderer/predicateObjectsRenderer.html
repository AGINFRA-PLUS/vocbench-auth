<div class="subPanel">
    
    <div class="subPanel-heading">
        <label style="flex: 1">{{predicateObjects.getPredicate().getShow()}}</label>
        <button class="resViewPartitionBtn" [title]="getAddPropImgTitle(predicateObjects.getPredicate())" 
            (click)="addValue()" [disabled]="!resource.getAdditionalProperty('explicit')">
            <span>+</span>
        </button>
    </div>
    
    <div class="subPanel-body">
        <div *ngFor="let obj of predicateObjects.getObjects()" class="listItem">
            <editable-resource *ngIf="!renderAsReified(predicateObjects.getPredicate(), obj)" style="flex: 1"
                [resource]="obj" [subject]="resource" [predicate]="predicateObjects.getPredicate()"
                (dblClick)="objectDblClick($event)" (delete)="removeValue(obj)" (update)="onObjectUpdate()"></editable-resource>
            <template [ngIf]="renderAsReified(predicateObjects.getPredicate(), obj)">
                <reified-resource [resource]="obj" [predicate]="predicateObjects.getPredicate()" 
                    (dblClick)="objectDblClick($event)" style="flex:1"></reified-resource>
                <button class="resViewPartitionBtn" [title]="getRemovePropImgTitle(predicateObjects.getPredicate())"
                    (click)="removeValue(obj)" [disabled]="!obj.getAdditionalProperty('explicit')">
                    <span>-</span>
                </button>
            </template>
        </div>
    </div>

</div>
