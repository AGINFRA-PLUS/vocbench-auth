<div class="subPanel">
    <div class="subPanel-heading">
        <label style="flex: 1">{{label}}:</label>
        <button class="resViewPartitionBtn" [title]="addBtnImgTitle" (click)="add()"  
            [disabled]="!resource.getAdditionalProperty('explicit')">
            <span>+</span>
        </button>
    </div>
    <div class="subPanel-body">
        <div *ngFor="let obj of objectList" class="listItem">
            <rdf-resource [resource]="obj" (dblclick)="objectDblClick(obj)" style="flex:1"></rdf-resource>
            <button class="resViewPartitionBtn" [title]="removeBtnImgTitle" (click)="remove(obj)"  
                [disabled]="!obj.getAdditionalProperty('explicit')">
                <span>-</span>
            </button>
        </div>
    </div>
</div>
