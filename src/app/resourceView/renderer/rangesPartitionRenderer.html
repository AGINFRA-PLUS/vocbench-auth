<div class="subPanel" *ngIf="objectList">
    <div class="subPanel-heading">
        <label style="flex: 1">Ranges:</label>
        <div *ngIf="!isDatatypeProperty()" class="dropdown pull-right">
            <button class="resViewPartitionBtn dropdown-toggle" data-toggle="dropdown"
                title="Add a range" [disabled]="!resource.getAdditionalProperty('explicit')">
                <span>+</span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addExistingClass()">Add existing class</a></li>
                <li><a (click)="addClassExpression()">Create and add class expression</a></li>
            </ul>
        </div>
        
        <button *ngIf="isDatatypeProperty()" class="resViewPartitionBtn" title="Add a range"
             (click)="addRangeDatatype()" [disabled]="!resource.getAdditionalProperty('explicit')">
            <span>+</span>
        </button>
            
    </div>
    <div class="subPanel-body">
        <div *ngFor="let obj of objectList" class="listItem">
            <rdf-resource [resource]="obj" (dblclick)="objectDblClick(obj)" style="flex:1"></rdf-resource>
            <button class="resViewPartitionBtn" title="Remove range" (click)="remove(obj)"  
                [disabled]="!obj.getAdditionalProperty('explicit')">
                <span>-</span>
            </button>
        </div>
    </div>
</div>
