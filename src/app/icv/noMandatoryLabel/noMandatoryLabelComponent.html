<div class="panel panel-default vbox" style="position: relative">
    <div class="panel-heading">
        <label style="flex: 1;">No mandatory labels resources</label>
        <button class="btn btn-xs btn-default" (click)="runIcv()">Run</button>
    </div>
    <div class="panel-body vbox">
        
        <!-- <div class="alert alert-info" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
            <i>
                Resources without lexicalization in the selected languages
            </i>
        </div> -->

        <div class="panel penal-default vbox">
            <div class="panel-body hbox">

                <div class="subPanel vbox">
                    <div class="subPanel-heading">
                        <label style="flex: 1">Resources to check</label>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-default" (click)="checkAllRoles(true)" title="Check all">
                                <span class="glyphicon glyphicon-check"></span>
                            </button>
                            <button class="btn btn-default" (click)="checkAllRoles(false)" title="Uncheck all">
                                <span class="glyphicon glyphicon-unchecked"></span>
                            </button>
                        </div>
                    </div>
                    <div class="subPanel-body vbox">
                        <div class="scrollableContainer">
                            <table class="table table-condensed table-borderless table-hoverable">
                                <thead>
                                    <tr>
                                        <th class="text-center">Check</th>
                                        <th class="text-center">Resource type</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let r of checkRoles">
                                        <td class="text-center">
                                            <input type="checkbox" style="vertical-align: middle" [(ngModel)]="r.check">
                                        </td>
                                        <td class="text-center">
                                            <img [src]="r.img" style="margin-right: 4px;">{{r.role}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="subPanel vbox" style="margin-left: 6px;">
                    <div class="subPanel-heading">
                        <label style="flex: 1">Languages to check</label>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-default" (click)="checkAllLangs(true)" title="Check all">
                                <span class="glyphicon glyphicon-check"></span>
                            </button>
                            <button class="btn btn-default" (click)="checkAllLangs(false)" title="Uncheck all">
                                <span class="glyphicon glyphicon-unchecked"></span>
                            </button>
                            <button class="btn btn-default" (click)="checkAllLangsMandatory()" title="Check only the mandatory languages">
                                Only mandatory
                            </button>
                        </div>
                    </div>
                    <div class="subPanel-body vbox">
                        <div class="scrollableContainer">
                            <table class="table table-condensed table-borderless table-hoverable">
                                <thead>
                                    <tr>
                                        <th class="text-center">Check</th>
                                        <th class="text-center">Language</th>
                                        <th class="text-center">Mandatory</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let l of checkLanguages">
                                        <td class="text-center">
                                            <input type="checkbox" style="vertical-align: middle" [(ngModel)]="l.check">
                                        </td>
                                        <td class="text-center">
                                            <lang-item [language]="l.lang" showTag="true"></lang-item>
                                        </td>
                                        <td class="text-center">
                                            <span *ngIf="l.lang.mandatory" class="glyphicon glyphicon-ok"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="scrollableContainer" style="flex: 2">
            <table class="table table-condensed table-hoverable">
                <thead>
                    <tr>
                        <th class="text-center">Resource</th>
                        <th class="text-center">Missing language(s) label</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let record of brokenRecordList">
                        <td class="text-center">
                            <rdf-resource [resource]="record.resource" (click)="onResourceClick(record.resource)"></rdf-resource>
                        </td>
                        <td class="text-center">
                            <ng-template ngFor let-lang [ngForOf]="record.langs">
                                <lang-item [language]="lang"></lang-item>
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    
    <div id="blockDivIcv" class="blockingDiv" style="display:none">
        <div class="loadingDiv">
            <div>
                <p>Loading...</p><img src="../../../assets/images/loading.gif" />
            </div>
        </div>
    </div>
    
</div>
