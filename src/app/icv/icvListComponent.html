<div class="vbox">
    
    <div class="panel panel-default vbox">
    <div class="panel-heading">
        <label>Integrity Constraint Validator:</label>
    </div>

    <div class="panel-body vbox">
        <div class="scrollableContainer">

            <div class="subPanel">
                <div class="subPanel-heading">
                    <label style="flex: 1">Structural checks</label>
                    <button type="button" class="close" (click)="togglePanel(structuralIcv)">
                        <span>{{structuralIcv.open ? '-' : '+' }}</span>
                    </button>
                </div>
                <div class="subPanel-body" *ngIf="structuralIcv.open">
                    <table class="table table-condensed table-borderless table-hoverable">
                        <colgroup>
                            <col style="width: 240px;">
                            <col>
                            <col style="width: 1%;">
                        </colgroup>
                        <tbody>
                            <!--why template? see https://github.com/angular/angular/issues/4792-->
                            <template ngFor let-icv [ngForOf]="structuralIcv.list">
                                <tr *ngIf="isCompatibleWithProject(icv)">
                                    <td nowrap><strong>{{icv.name}}</strong></td>
                                    <td><i>{{icv.description}}</i></td>
                                    <td><button class="btn btn-default btn-xs" (click)="goToIcv(icv)">Go</button></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="subPanel">
                <div class="subPanel-heading">
                    <label style="flex: 1">Label checks</label>
                    <button type="button" class="close" (click)="togglePanel(labelIcv)">
                            <span>{{labelIcv.open ? '-' : '+' }}</span>
                        </button>
                </div>
                <div class="subPanel-body" *ngIf="labelIcv.open">
                    <table class="table table-condensed table-borderless table-hoverable">
                        <colgroup>
                            <col style="width: 240px;">
                            <col>
                            <col style="width: 1%;">
                        </colgroup>
                        <tbody>
                            <!--why template? see https://github.com/angular/angular/issues/4792-->
                            <template ngFor let-icv [ngForOf]="labelIcv.list">
                                <tr *ngIf="isCompatibleWithProject(icv)">
                                    <td nowrap><strong>{{icv.name}}</strong></td>
                                    <td><i>{{icv.description}} {{ontotype}}</i></td>
                                    <td><button class="btn btn-default btn-xs" (click)="goToIcv(icv)">Go</button></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="subPanel">
                <div class="subPanel-heading">
                    <label style="flex: 1">Generic checks</label>
                    <button type="button" class="close" (click)="togglePanel(genericIcv)">
                            <span>{{genericIcv.open ? '-' : '+' }}</span>
                        </button>
                </div>
                <div class="subPanel-body" *ngIf="genericIcv.open">
                    <table class="table table-condensed table-borderless table-hoverable">
                        <colgroup>
                            <col style="width: 240px;">
                            <col>
                            <col style="width: 1%;">
                        </colgroup>
                        <tbody>
                            <!--why template? see https://github.com/angular/angular/issues/4792-->
                            <template ngFor let-icv [ngForOf]="genericIcv.list">
                                <tr *ngIf="isCompatibleWithProject(icv)">
                                    <td nowrap><strong>{{icv.name}}</strong></td>
                                    <td><i>{{icv.description}}</i></td>
                                    <td><button class="btn btn-default btn-xs" (click)="goToIcv(icv)">Go</button></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>
