<div class="panel panel-default vbox">
    <!-- Commands -->
    <div class="panel-heading">
        <div class="btn-group btn-group-xs" role="group" style="flex: 1">
            
            <div class="btn-group btn-group-xs" role="group">
                <button class="btn btn-default dropdown-toggle btn-xs" data-toggle="dropdown" title="Create Property">
                    <img src="../../../../assets/images/prop_create.png"/>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a (click)="createProperty()">
                            <img src="../../../../assets/images/prop.png"/>rdf:Property
                        </a>
                    </li>
                    <li>
                        <a (click)="createObjectProperty()">
                            <img src="../../../../assets/images/propObject.png"/>owl:ObjectProperty
                        </a>
                    </li>
                    <li>
                        <a (click)="createDatatypeProperty()">
                            <img src="../../../../assets/images/propDatatype.png"/>owl:DatatypeProperty
                        </a>
                    </li>
                    <li>
                        <a (click)="createAnnotationProperty()">
                            <img src="../../../../assets/images/propAnnotation.png"/>owl:AnnotationProperty
                        </a>
                    </li>
                    <li>
                        <a (click)="createOntologyProperty()">
                            <img src="../../../../assets/images/propOntology.png"/>owl:OntologyProperty
                        </a>
                    </li>
                </ul>
            </div>

            <button class="btn btn-default" title="Create SubProperty" (click)="createSubProperty()" [disabled]="!selectedProperty">
                <img src="../../../../assets/images/prop_addSubProperty.png" />
            </button>
            <button class="btn btn-default" title="Delete Property" (click)="deleteProperty()" 
                    [disabled]="!selectedProperty || !selectedProperty.getAdditionalProperty('explicit')">
                <img src="../../../../assets/images/prop_delete.png" />
            </button>
        </div>

        <button class="btn btn-default btn-xs" title="Refresh" (click)="refresh()">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>

    </div>
    
    <!-- Tree -->
    <div class="panel-body vbox">
            <property-tree (nodeSelected)="onNodeSelected($event)"></property-tree>
    </div>
    
</div>
