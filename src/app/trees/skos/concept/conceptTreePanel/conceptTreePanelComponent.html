<div class="panel panel-default vbox">
    <!-- Commands -->
    <div class="panel-heading">  
        <div *ngIf="editable" class="btn-group btn-group-xs" role="group">
            <button class="btn btn-default" title="Create topConcept" (click)="createTopConcept()" [disabled]="!activeScheme">
                <img src="../../../../../assets/images/concept_create.png" class="panelButtonImg"/>
            </button>
            <button class="btn btn-default" title="Add narrower" (click)="createNarrower()" [disabled]="!selectedConcept || !activeScheme">
                <img src="../../../../../assets/images/concept_addNarrower.png" class="panelButtonImg"/>
            </button>
            <button class="btn btn-default" title="Delete Concept" (click)="deleteConcept()" [disabled]="!selectedConcept">
                <img src="../../../../../assets/images/concept_delete.png" class="panelButtonImg"/>
            </button>
        </div>
        <div *ngIf="editable" style="margin: 0px 5px;">
            <img *ngIf="!activeScheme" src="../../../../../assets/images/warning.png"
                title="No skos:ConceptScheme selected, creation operation are disabled">
        </div>
        <div style="flex: 1"></div>
        <button class="btn btn-default btn-xs" title="Rendering" (click)="rendering = !rendering"
            style="margin: 0px 5px;" [ngClass]="{active: rendering}">
            <span class="glyphicon glyphicon-font"></span>
        </button>
        <button class="btn btn-default btn-xs" title="Refresh" (click)="refresh()">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
    </div>
    
    <!-- Tree -->
    <div class="panel-body vbox">
        <concept-tree [scheme]="activeScheme" [rendering]="rendering" [schemeChangeable]="schemeChangeable"
            (nodeSelected)="onNodeSelected($event)" (conceptRemovedFromScheme)="onConceptRemovedFromScheme($event)">
        </concept-tree>
    </div>
    
</div>
