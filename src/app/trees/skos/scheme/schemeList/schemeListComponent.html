<div class="panel panel-default vbox">

    <div class="panel-body vbox">
        <div class="scrollableContainer">

            <div *ngFor="let s of list">
                <div class="listNodeItem">
                    <input *ngIf="editable" type="checkbox" style="margin-right: 5px;" [(ngModel)]="s.checked" (ngModelChange)="updateActiveSchemesPref()">
                    <scheme-list-node [node]="s.scheme" [rendering]="rendering" (nodeSelected)="selectNode(s)" style="flex:1">
                    </scheme-list-node>
                </div>
            </div>

        </div>

        <div #blockDivList class="blockingDiv" style="display:none">
            <div class="loadingDiv">
                <div>
                    <p>Loading...</p><img src="../../../../../assets/images/loading.gif" />
                </div>
            </div>
        </div>

    </div>

</div>
