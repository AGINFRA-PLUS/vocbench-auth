<div class="panel panel-default vbox">

    <div class="panel-body vbox">

        <div class="scrollableContainer">
            <rdf-resource *ngFor="let i of instanceList" [resource]="i" [rendering]="rendering"
                (click)="selectInstance(i)" class="listItem"
                [ngClass]="{selectedResource : i.getAdditionalProperty('selected')}">
            </rdf-resource>
            <div *ngIf="instanceList && instanceList.length==0">
                No instances
            </div>
        </div>

        <div #blockDivInstanceList class="blockingDiv" style="display:none">
            <div class="loadingDiv">
                <div>
                    <p>Loading...</p><img src="../../../../assets/images/loading.gif" />
                </div>
            </div>
        </div>

    </div>

</div>
