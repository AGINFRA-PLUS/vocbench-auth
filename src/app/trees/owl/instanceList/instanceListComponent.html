<div class="panel panel-default vbox">

    <div class="panel-body vbox">

        <div class="scrollableContainer">
            <rdf-resource *ngFor="let i of instanceList" [resource]="i" (click)="selectInstance(i)" 
                [ngClass]="{selectedResource : i.getAdditionalProperty('selected')}"></rdf-resource>
            <div *ngIf="instanceList && instanceList.length==0">
                No instances
            </div>
        </div>

        <div #blockDivInstanceList class="blockingDiv" style="display:none">
            <div class="loadingDiv">
                <div>
                    <p>Loading...</p><img src="../../../../assets/images/loading.gif" />
                </div>
            </div>
        </div>

    </div>

    <!-- Search -->
    <div *ngIf="!hideSearch" class="panel-footer">
        <div class="input-group input-group-xs">
            <input #searchinput type="text" class="form-control" placeholder="Search..." 
                (keydown)="searchKeyHandler($event.which, searchinput.value)" [disabled]="!cls">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="doSearch(searchinput.value)" [disabled]="!cls">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>

</div>
