<div class="panel panel-default vbox">
    <!-- Commands -->
    <div class="panel-heading">
        <div style="flex: 1"></div>
        <button class="btn btn-default btn-xs" style="margin: 0px 5px;" title="Rendering"
            (click)="rendering = !rendering" [ngClass]="{active: rendering}">
            <span class="glyphicon glyphicon-font"></span>
        </button>
        <button class="btn btn-default btn-xs" title="Refresh" (click)="refresh()">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
    </div>
    
    <!-- Tree -->
    <div class="panel-body vbox">
        <instance-list [cls]="cls" [rendering]="rendering" (nodeSelected)="onNodeSelected($event)">
        </instance-list>
    </div>
    
</div>
