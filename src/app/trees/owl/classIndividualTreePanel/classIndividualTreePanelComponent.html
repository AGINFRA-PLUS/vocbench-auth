<class-tree-panel [style]="classTreeStyle" (nodeSelected)="onClassSelected($event)" [hideSearch]="true" 
    [readonly]="readonly"></class-tree-panel>

<!-- Splitter -->
<div class="splitter">
    <span *ngIf="classTreeFlex > 1" class="glyphicon glyphicon-chevron-up" (click)="reduceClassTree()"></span>
    <span *ngIf="classTreeFlex < 3" class="glyphicon glyphicon-chevron-down" (click)="expandClassTree()"></span>
</div>

<instance-list-panel [style]="instanceListStyle" [cls]="selectedClass" (nodeSelected)="onInstanceSelected($event)" 
    [hideSearch]="true" [readonly]="readonly"></instance-list-panel>

<div class="panel panel-default" style="margin-top: 4px;">
    <div class="input-group input-group-xs">
        <input #searchinput type="text" class="form-control" placeholder="Search..." 
            (keydown)="searchKeyHandler($event.which, searchinput.value)">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" (click)="doSearch(searchinput.value)">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </span>
    </div>
</div>
