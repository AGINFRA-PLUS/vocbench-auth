<div class="panel panel-default vbox">
    <!-- Commands -->
    <div class="panel-heading">
        <div *ngIf="editable" class="btn-group btn-group-xs" role="group" style="margin-right: 4px;">
            <button class="btn btn-default" title="Create Class" (click)="createClass()">
                <img src="../../../../assets/images/class_create.png" class="panelButtonImg"/>
            </button>
            <button class="btn btn-default" title="Create SubClass" (click)="createSubClass()" [disabled]="!selectedClass">
                <img src="../../../../assets/images/class_addSubClass.png" class="panelButtonImg"/>
            </button>
            <button class="btn btn-default" title="Delete Class" (click)="deleteClass()"
                    [disabled]="!selectedClass || !selectedClass.getAdditionalProperty('explicit')">
                <img src="../../../../assets/images/class_delete.png" class="panelButtonImg"/>
            </button>
        </div>
        <div style="flex: 1"></div>
        <button class="btn btn-default btn-xs" title="Rendering" (click)="rendering = !rendering"
            style="margin: 0px 5px;" [ngClass]="{active: rendering}">
            <span class="glyphicon glyphicon-font"></span>
        </button>
        <button class="btn btn-default btn-xs" title="Refresh" (click)="refresh()">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
    </div>
    
    <!-- Tree -->
    <div class="panel-body vbox">
        <class-tree [rendering]="rendering" [roots]="roots" (nodeSelected)="onNodeSelected($event)"></class-tree>
    </div>

    <!-- Search -->
    <div *ngIf="!hideSearch" class="panel-footer">
        <div class="input-group input-group-xs">
            <input #searchinput type="text" class="form-control" placeholder="Search..." 
                (keydown)="searchKeyHandler($event.which, searchinput.value)">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="doSearch(searchinput.value)">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
    
</div>
