<div class="blockingDivHost">
    <div class="modal-header">
        <h3 class="modal-title">
            Custom search
        </h3>
    </div>
    <div class="modal-body vbox" style="max-height: 75vh;">
        <yasgui style="margin-bottom: 6px;" [query]="query" [readonly]="true"></yasgui>
        <query-param-renderer [bindings]="parameterization" (update)="onVarBindingsUpdate($event)"[configurable]="false"></query-param-renderer>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
        <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
    </div>

    <div #blockingDiv class="blockingDiv" style="display:none">
        <div class="loadingDiv">
            <div>
                <p>Loading...</p><img src="../../../assets/images/loading.gif" />
            </div>
        </div>
    </div>
</div>
