<lexicon-list-panel #lexiconPanel [ngStyle]="{ 'flex': lexiconPanelFlex }" (nodeSelected)="onLexiconSelected($event)"
    (nodeDeleted)="onLexiconDeleted($event)" [hideSearch]="true" [readonly]="readonly">
</lexicon-list-panel>

<div class="sliderY" (mousedown)="onMousedown($event);"></div>

<lexical-entry-list-panel #lexEntryPanel [ngStyle]="{ 'flex': lexEntryPanelFlex }" [lexicon]="selectedLexicon"
    (nodeSelected)="onEntrySelected($event)" (nodeDeleted)="onEntryDeleted($event)" [hideSearch]="true" [readonly]="readonly">
</lexical-entry-list-panel>

<search-bar (search)="doSearch($event)" [roles]="rolesForSearch" style="margin-top: 4px;"></search-bar>

<div #blockDivClsIndList class="blockingDiv" style="display:none">
    <div class="loadingDiv">
        <div>
            <p>Loading...</p><img src="../../../../assets/images/loading.gif" />
        </div>
    </div>
</div>
