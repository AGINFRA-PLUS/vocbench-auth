<div class="modal-header">
    <h3 class="modal-title">Lexical Entry list settings</h3>
</div>
<div class="modal-body vbox">

    <table class="table table-condensed table-borderless">
        <colgroup>
            <col style="width: 1%;">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td nowrap><label>Visualization mode</label></td>
                <td>
                    <select class="form-control input-sm" [(ngModel)]="visualization">
                        <option *ngFor="let vm of visualizationModes" [value]="vm.value">{{vm.label}}</option>
                    </select>
                </td>
            </tr>
            <tr *ngIf="visualization == 'indexBased'">
                <td nowrap>
                    <label>Index length</label>
                </td>
                <td>
                    <select class="form-control input-sm" [(ngModel)]="indexLenght">
                        <option *ngFor="let l of lenghtChoices">{{l}}</option>
                    </select>
                </td>
        </tbody>
    </table>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
