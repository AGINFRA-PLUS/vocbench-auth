<div class="modal-header">
    <h3 class="modal-title">Custom Range Editor</h3>
</div>
<div class="modal-body vbox" style="height: 50vh;">
    
    <div class="hbox" style="align-items: center; flex: initial; margin-bottom: 5px;">
        <label style="white-space: nowrap; margin: 0px 3px;">Form Collection ID:</label>
        <div class="hbox">
            <div class="input-group input-group-xs">
                <span class="input-group-addon" style="padding-right: 2px">{{fcPrefix}}</span>
                <input type="text" class="form-control" [(ngModel)]="fcShortId" [disabled]="fcId">
            </div>
        </div>
    </div>
    
    <div class="hbox">
        <div class="panel panel-default vbox">
            <div class="panel-heading">
                <label style="flex: 1">Custom Forms:</label>
            </div>
            <div class="panel-body vbox">
                <div class="scrollableContainer">
                    <table class="table table-condensed table-borderless table-hoverable">
                        <tbody>
                            <tr *ngFor="let cForm of forms" (click)="selectForm(cForm)" [ngClass]="{active: cForm == selectedForm}">
                                <td>{{cForm}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div style="align-self: center; margin: 5px;">
            <button class="btn btn-default btn-sm btn-block" (click)="addForm()" [disabled]="!selectedFormAll">
                <span class="glyphicon glyphicon-chevron-left"></span>Add
            </button>
            <button class="btn btn-default btn-sm btn-block" (click)="removeForm()" [disabled]="!selectedForm">
                Remove<span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
        
        <div class="panel panel-default vbox">
            <div class="panel-heading">
                <label style="flex: 1">Available Custom Forms:</label>
            </div>
            <div class="panel-body vbox">
                <div class="scrollableContainer">
                    <table class="table table-condensed table-borderless table-hoverable">
                        <tbody>
                            <tr *ngFor="let cForm of formsAll" (click)="selectFormAll(cForm)"
                                [ngClass]="{active: cForm == selectedFormAll, greyText: isFormAlreadyInCollection(cForm)}">
                                <td>{{cForm}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div *ngIf="submitted && !isDataValid()" class="alert alert-danger" style="margin-top: 6px;">
        {{errorMsg}}
    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="submitted && !isDataValid()">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
