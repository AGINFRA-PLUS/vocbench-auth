<div class="modal-header">
    <h3 class="modal-title">{{context.title}}</h3>
</div>
<div class="modal-body">

    <file-picker (fileChanged)="fileChangeEvent($event)" size="sm" [accept]="'application/xml'"></file-picker>

    <div class="hbox" style="align-items: center; margin-top: 4px">
        <label style="margin-right: 4px;">ID:</label>
        <div>
            <div class="input-group input-group-sm">
                <span class="input-group-addon" style="padding-right: 2px">{{prefix}}</span>
                <input type="text" class="form-control" [(ngModel)]="shortId" [disabled]="useImportedId" sanitized>
            </div>
        </div>
        <div>
            <div class="hbox" style="align-items: center; margin-left: 4px;">
                <div><input type="checkbox" [(ngModel)]="useImportedId"></div>
                <span style="margin-left: 3px;">Use ID of the<br> imported {{context.type}}</span>
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!isInputValid()">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
