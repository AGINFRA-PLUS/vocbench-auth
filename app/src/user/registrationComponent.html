<div class="vbox">
    
     <div class="panel panel-default">
         
        <div class="panel-heading">
            <label><span class="glyphicon glyphicon-user"></span> User registration:</label>
        </div>
       
        <div class="panel-body">
            <form role="form">
                <table class="table table-condensed table-borderless">
                    <colgroup>
                        <col span="1" style="width: 15%;">
                        <col span="1" style="width: 35%;">
                        <col span="1" style="width: 15%;">
                        <col span="1" style="width: 35%;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td><label>E-mail:</label><span style="color: red">*</span></td>
                            <td colspan="3">
                                <input type="email" class="form-control input-sm" [ngClass]="{submitted : submitted}" 
                                    placeholder="e-mail address" [(ngModel)]="email" ngControl="email" required>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Password:</label><span style="color: red">*</span></td>
                            <td>
                                <input type="password" class="form-control input-sm" [ngClass]="{submitted : submitted}"
                                    placeholder="password" [(ngModel)]="password" ngControl="password" required>
                            </td>
                            <td><label>Confirm password:</label><span style="color: red">*</span></td>
                            <td>
                                <input type="password" class="form-control input-sm"  [ngClass]="{submitted : submitted, invalid : !isConfirmPwdOk()}"
                                    placeholder="password" [(ngModel)]="confirmedPassword" required>
                            </td>
                        </tr>
                        <tr>
                            <td><label>First name:</label><span style="color: red">*</span></td>
                            <td>
                                <input type="text" class="form-control input-sm" [ngClass]="{submitted : submitted}"
                                    placeholder="First Name" [(ngModel)]="firstName" ngControl="firstName" required>
                            </td>
                            <td><label>Last name:</label><span style="color: red">*</span></td>
                            <td>
                                <input type="text" class="form-control input-sm"  [ngClass]="{submitted : submitted}"
                                    placeholder="Last Name" [(ngModel)]="lastName" required>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Gender:</label></td>
                            <td>
                                <select [(ngModel)]="gender" class="form-control input-sm">
                                    <option *ngFor="#g of genders" [value]="g">{{g}}</option>
                                </select>
                            </td>
                            <td><label>Birthday:</label></td>
                            <td>
                                <input type="date" class="form-control input-sm" [(ngModel)]="birthday">
                            </td>
                        </tr>
                        <tr>
                            <td><label>Country:</label></td>
                            <td>
                                <select [(ngModel)]="country" class="form-control input-sm">
                                    <option *ngFor="#c of countries" [value]="c">{{c}}</option>
                                </select>
                            </td>
                            <td><label>Address:</label></td>
                            <td>
                                <input type="text" class="form-control input-sm" [(ngModel)]="address">
                            </td>
                        </tr>
                        <tr>
                            <td><label>Phone:</label></td>
                            <td>
                                <input type="text" class="form-control input-sm" [(ngModel)]="phone">
                            </td>
                            <td><label>Url:</label></td>
                            <td>
                                <input type="text" class="form-control input-sm" [(ngModel)]="url">
                            </td>
                        </tr>
                        <tr>
                            <td><label>Affiliation:</label></td>
                            <td>
                                <input type="text" class="form-control input-sm" [(ngModel)]="affiliation">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        
        <div class="panel-footer">
            <span>
                <span style="color: red; margin-right: 2px;" class="pull-left">* </span><span>Mandatory field</span>
            </span>
            <button type="submit" class="btn btn-default btn-sm pull-right" (click)="submit()">Submit</button>
            <span class="clearfix"></span>
        </div>
        
    </div>
    
</div>
