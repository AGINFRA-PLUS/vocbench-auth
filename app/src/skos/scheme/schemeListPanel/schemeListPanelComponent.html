<div class="panel panel-default vbox">
    <!-- Commands -->
    <div class="panel-heading">
        <div class="btn-group btn-group-xs" role="group">
            <button class="btn btn-default" title="Create Concept Scheme" (click)="createScheme()">
                <img src="app/assets/images/conceptScheme_create.png" />
            </button>
            <button class="btn btn-default" title="Delete Concept Scheme" (click)="deleteScheme()" [disabled]="!selectedScheme">
                <img src="app/assets/images/conceptScheme_delete.png" />
            </button>
        </div>
    </div>
    <div class="panel-body vbox">
        <div class="scrollableContainer">
            <div *ngFor="let s of schemeList" class="schemeItem">
                <!--TODO Currently radio input are not fully supported, the set of checked property is not "angular way"-->
                <input #input style="margin-right: 5px" type="radio" name="scheme" [value]="s.getURI()" 
                    (click)="activateScheme(input.value)" [checked]="isActive(s)"/>
                <rdf-resource [resource]="s" (click)="selectScheme(s)" [ngClass]="{selectedResource : isSelected(s)}"></rdf-resource>
            </div>
        </div>
    </div>
</div>
