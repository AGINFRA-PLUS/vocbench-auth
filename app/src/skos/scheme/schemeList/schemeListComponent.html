<div class="scrollableContainer">
    <rdf-resource *ngFor="let s of schemeList" [resource]="s" (click)="selectScheme(s)" 
        [ngClass]="{selectedResource : s.getAdditionalProperty('selected')}"></rdf-resource>
    <div *ngIf="schemeList && schemeList.length==0">
        No skos:ConceptScheme(s)
    </div>
</div>
