<!-- Commands -->
<div class="panelCommandBar">
    <!-- disabled in no scheme mode (a scheme has not been provided) -->
    <input type="image" title="Create Concept" src="app/assets/images/concept_create.png" 
        (click)="createConcept()" [disabled]="!scheme">
    <!-- disabled in no scheme mode (a scheme has not been provided) or when no concept is selected  -->
    <input type="image" title="Add Narrower" src="app/assets/images/concept_addNarrower.png"
        (click)="createNarrower()" [disabled]="!selectedConcept || !scheme">
    <!-- disabled when no concept is selected  -->
    <input type="image" title="Delete Concept" src="app/assets/images/concept_delete.png"
        (click)="deleteConcept()" [disabled]="!selectedConcept">
    <!-- Shown in no scheme mode -->
    <a [routerLink]="['/Schemes']" title="No skos:ConceptScheme selected" style="float: right;" *ngIf="!scheme">
        <img src="app/assets/images/warning.png">
    </a>
</div>

<div>
    <concept-tree [scheme]="scheme"></concept-tree>
</div>
