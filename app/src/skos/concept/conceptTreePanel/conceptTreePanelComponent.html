<div class="panel panel-default vbox">
    <!-- Commands -->
    <div class="panel-heading">  
        <div class="btn-group btn-group-xs" role="group" style="flex: 1;">
            <button class="btn btn-default" title="Create Concept" (click)="createConcept()" [disabled]="!scheme">
                <img src="app/assets/images/concept_create.png" />
            </button>
            <button class="btn btn-default" title="Add narrower" (click)="createNarrower()" [disabled]="!selectedConcept || !scheme">
                <img src="app/assets/images/concept_addNarrower.png" />
            </button>
            <button class="btn btn-default" title="Delete Concept" (click)="deleteConcept()" [disabled]="!selectedConcept">
                <img src="app/assets/images/concept_delete.png" />
            </button>
        </div>
        <a [routerLink]="['/Schemes']" title="No skos:ConceptScheme selected" *ngIf="!scheme">
            <img src="app/assets/images/warning.png">
        </a>
    </div>
    
    <!-- Tree -->
    <div class="panel-body vbox">
        <concept-tree [scheme]="scheme" (itemSelected)="onNodeSelected($event)" 
            (conceptRemovedFromScheme)="onConceptRemovedFromScheme($event)">
        </concept-tree>
    </div>
    
    <!-- Search -->
    <div class="panel-footer">
        <div class="input-group input-group-sm">
            <input #searchinput type="text" class="form-control" [placeholder]="searchInputPlaceholder" 
                (keydown)="searchKeyHandler($event.which, searchinput.value)" [disabled]="!scheme">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="doSearch(searchinput.value)" [disabled]="!scheme">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
</div>
