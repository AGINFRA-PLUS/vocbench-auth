<div class="panel panel-default vbox">
    <!-- Commands -->
    <div class="panel-heading">  
        <div class="btn-group btn-group-xs" role="group" style="flex: 1;">
            <button class="btn btn-default" title="Create Collection" (click)="createCollection()">
                <img src="app/assets/images/collection_create.png" />
            </button>
            <button class="btn btn-default" title="Create a nested Collection" (click)="createNestedCollection()" [disabled]="!selectedCollection">
                <img src="app/assets/images/collection_addNested.png" />
            </button>
            <button class="btn btn-default" title="Delete Collection" (click)="deleteCollection()" [disabled]="!selectedCollection">
                <img src="app/assets/images/collection_delete.png" />
            </button>
        </div>
    </div>
    
    <!-- Tree -->
    <div class="panel-body vbox">
        <collection-tree [scheme]="scheme" (itemSelected)="onNodeSelected($event)" 
            (conceptRemovedFromScheme)="onConceptRemovedFromScheme($event)">
        </collection-tree>
    </div>
    
    <!-- Search -->
    <div class="panel-footer">
        <div class="input-group input-group-sm">
            <input #searchinput type="text" class="form-control" placeholder="Search..." 
                (keydown)="searchKeyHandler($event.which, searchinput.value)">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="doSearch(searchinput.value)">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
</div>
