<div class="rdfResourceIcon"><img *ngIf="getImgSrc()" [src]="getImgSrc()"></div>
<span *ngIf="resource.isResource()">
    {{resource.getShow()}}
    <!-- # of instances (shown only if numInst is specified and is not 0) -->
    <span *ngIf="resource.isResource() && resource.getAdditionalProperty('numInst') && resource.getAdditionalProperty('numInst') != 0">
        ({{resource.getAdditionalProperty('numInst')}})
    </span>
</span>
<span *ngIf="resource.isLiteral()">{{resource.getNominalValue()}}</span>
