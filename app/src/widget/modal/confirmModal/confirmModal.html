<div class="modal-header">
    <h4 class="modal-title">{{context.title}}</h4>
</div>
<div class="modal-body">
    <div [class]="msgStyle">
        {{context.message}}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">{{context.yesText}}</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">{{context.noText}}</button>
</div>
