<div class="modal-header">
    <h3 class="modal-title">{{context.title}}</h3>
</div>
<div class="modal-body">
    <div (keypress)="onKeypress($event)">
        <div class="hbox" style="align-items: center; margin-bottom: 4px;">
            <label style="width: 50px;">Name:</label>
            <input id="toFocus" type="text" class="form-control input-sm" style="flex: 1;" [(ngModel)]="name" sanitized>
        </div>
        <div class="hbox" style="align-items: center; margin-bottom: 4px;">
            <label style="width: 50px;">Label:</label>
            <input type="text" class="form-control input-sm" style="flex: 1; margin-right: 4px;" [(ngModel)]="label">
            <select [(ngModel)]="lang" class="form-control input-sm" style="width: initial; margin-right: 4px;">
                <option *ngFor="#lang of languageList" [value]="lang">{{lang}}</option>
            </select>
            <img [src]="getFlagImgSrc()"/>
        </div>
    </div>
    <div *ngIf="!isInputValid() && submitted" class="alert alert-danger">
        <strong>Name</strong> is required
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!isInputValid()">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
