<div class="modal-header">
    <h3 class="modal-title">{{context.title}}</h3>
</div>
<div class="modal-body vbox" style="height:70vh;" id="toFocus">
    <concept-tree [scheme]="context.scheme" [schemeChangeable]="context.schemeChangeable"
        (itemSelected)="onConceptSelected($event)">
    </concept-tree>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!selectedConcept">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
