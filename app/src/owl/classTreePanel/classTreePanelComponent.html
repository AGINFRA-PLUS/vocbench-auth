<div class="panel panel-default vbox">
    <!-- Commands -->
    <div class="panel-heading">
        <div class="btn-group btn-group-xs" role="group" style="margin-right: 4px;">
            <button class="btn btn-default" title="Create Class" (click)="createClass()">
                <img src="app/assets/images/class_create.png" />
            </button>
            <button class="btn btn-default" title="Create SubClass" (click)="createSubClass()" [disabled]="!selectedClass">
                <img src="app/assets/images/class_addSubClass.png" />
            </button>
            <button class="btn btn-default" title="Delete Class" (click)="deleteClass()"
                    [disabled]="!selectedClass || !selectedClass.getAdditionalProperty('explicit')">
                <img src="app/assets/images/class_delete.png" />
            </button>
        </div>
        <div class="btn-group btn-group-xs" role="group">
            <button class="btn btn-default" title="Create Instance" (click)="createInstance()" [disabled]="!selectedClass">
                <img src="app/assets/images/individual_create.png" />
            </button>
            <button class="btn btn-default" title="Delete Instance" (click)="deleteInstance()"
                [disabled]="!selectedClass || !selectedInstance">
                <img src="app/assets/images/individual_delete.png" />
            </button>
        </div>   
    </div>
    
    <!-- Tree -->
    <div class="panel-body vbox">
        <class-tree [rootclass]="rootClass" (itemSelected)="onClassSelected($event)" style="flex: 3"></class-tree>
        <instance-list [cls]="selectedClass" (itemSelected)="onInstanceSelected($event)" style="margin-top: 4px;"></instance-list>
    </div>
    
    <!-- Search -->
    <div class="panel-footer">
        <div class="input-group input-group-sm">
            <input #searchinput type="text" class="form-control" placeholder="Search..." 
                (keydown)="searchKeyHandler($event.which, searchinput.value)">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="doSearch(searchinput.value)">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
</div>
