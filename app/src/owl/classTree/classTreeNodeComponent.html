<div class="treeNode" #treeNodeElement>
	<div class="expandCollapseBtnContainer">
		<input type="image" *ngIf="node.getAdditionalProperty('more')==1 && !node.getAdditionalProperty('open')"
            src="app/assets/images/tree_expand.png"
            (click)="expandNode()">
		<input type="image" *ngIf="node.getAdditionalProperty('open')"
            src="app/assets/images/tree_collapse.png"
            (click)="collapseNode()">
	</div>
	<rdf-resource [resource]="node" (click)="selectNode()" 
        [ngClass]="{selectedResource : node.getAdditionalProperty('selected')}"></rdf-resource>
</div>

<div class="subTree" *ngIf="node.getAdditionalProperty('more')==1">
	<class-tree-node *ngFor="let n of node.getAdditionalProperty('children')" [node]="n" (nodeSelected)="onNodeSelected($event)">
    </class-tree-node>
</div>
