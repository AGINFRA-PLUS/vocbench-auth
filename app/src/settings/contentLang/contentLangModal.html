<div class="modal-header">
    <h3 class="modal-title text-info">Content language</h3>
</div>
<div class="modal-body">
    
    <div class="alert alert-info">
        Change this setting to select language you wish to see when viewing concepts in tree.
        The selected language determines also which language is set as default when creating a new resource.
    </div>
    
    <div class="hbox" style="margin-top: 5px; align-items: center;">
        <select class="form-control input-sm" [(ngModel)]="contentLang">
            <option *ngFor="let l of languages" [value]="l.tag">{{l.name}} ({{l.tag}})</option>
        </select>
        <img [src]="getFlagImgSrc()" style="margin-left: 4px;"/>
    </div>
    
</div>
<div class="modal-footer">
    <button id="toFocus" class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
