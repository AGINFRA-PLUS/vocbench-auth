<div class="panel panel-default vbox">
    <!-- Commands -->
    <div class="panel-heading">
        <div class="btn-group btn-group-xs" role="group">
            <button class="btn btn-default" title="Create Property" (click)="createProperty()">
                <img src="app/assets/images/prop_create.png" />
            </button>
            <button class="btn btn-default" title="Create Object Property" (click)="createObjectProperty()">
                <img src="app/assets/images/propObject_create.png" />
            </button>
            <button class="btn btn-default" title="Create Datatype Property" (click)="createDatatypeProperty()">
                <img src="app/assets/images/propDatatype_create.png" />
            </button>
            <button class="btn btn-default" title="Create Annotation Property" (click)="createAnnotationProperty()">
                <img src="app/assets/images/propAnnotation_create.png" />
            </button>
            <button class="btn btn-default" title="Create Ontology Property" (click)="createOntologyProperty()">
                <img src="app/assets/images/propOntology_create.png" />
            </button>
            <button class="btn btn-default" title="Create SubProperty" (click)="createSubProperty()" [disabled]="!selectedProperty">
                <img src="app/assets/images/prop_addSubProperty.png" />
            </button>
            <button class="btn btn-default" title="Delete Property" (click)="deleteProperty()"
                    [disabled]="!selectedProperty || !selectedProperty.getAdditionalProperty('explicit')">
                <img src="app/assets/images/prop_delete.png" />
            </button>
        </div>
    </div>
    
    <!-- Tree -->
    <div class="panel-body vbox">
            <property-tree (nodeSelected)="onNodeSelected($event)"></property-tree>
    </div>
    
    <!-- Search -->
    <div class="panel-footer">
        <div class="input-group input-group-sm">
            <input #searchinput type="text" class="form-control" placeholder="Search..." 
                (keydown)="searchKeyHandler($event.which, searchinput.value)">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="doSearch(searchinput.value)">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
</div>
