<div class="modal-header">
    <h3 class="modal-title">{{context.title}}</h3>
</div>
<div class="modal-body">
    
    <table class="table table-condensed table-borderless">
        <colgroup>
            <col style="width: 1%;">
            <col>
            <col style="width: 1%;">
        </colgroup>
        <tbody>
            <tr *ngFor="let cre of formEntries">
                <!--Form entry label-->
                <td><label>{{cre.getUserPrompt()}}:</label></td>
                <!--Form entry field: depends on type (uri/literal) and optionally on datatype -->
                <td>
                    <div *ngIf="cre.getType() == 'literal'">
                        <div [ngSwitch]="cre.getDatatype()">
                            <div *ngSwitchWhen="'http://www.w3.org/2001/XMLSchema#string'">
                                <input class="form-control input-xs" [(ngModel)]="cre.value" [disabled]="!cre.checked">
                            </div>
                            <div *ngSwitchWhen="'http://www.w3.org/2001/XMLSchema#integer'">
                                <input class="form-control input-xs" [(ngModel)]="cre.value" type="number" step="1"
                                    [disabled]="!cre.checked">
                            </div>
                            <div *ngSwitchWhen="'http://www.w3.org/2001/XMLSchema#float'">
                                <input class="form-control input-xs" [(ngModel)]="cre.value" type="number" step="any"
                                    [disabled]="!cre.checked">
                            </div>
                            <div *ngSwitchWhen="'http://www.w3.org/2001/XMLSchema#boolean'" class="hbox">
                                <input class="form-control input-xs" [ngModel]="cre.value" style="flex: 1" disabled>
                                <span class="hbox" style="align-items: center; margin-left: 10px; justify-content: center;">
                                    <label class="radio-inline">
                                        <input type="radio" (click)="cre.value='true'" [checked]="cre.value=='true'"
                                        [disabled]="!cre.checked">true
                                    </label>
                                    <label class="radio-inline" style="margin-left: 15px;">
                                        <input type="radio" (click)="cre.value='false'" [checked]="cre.value=='false'"
                                        [disabled]="!cre.checked">false
                                    </label>
                                </span>
                            </div>
                            <div *ngSwitchWhen="'http://www.w3.org/2001/XMLSchema#date'" class="hbox">
                                <input class="form-control input-xs" [ngModel]="cre.value" disabled>
                                <input class="form-control input-xs" style="margin-left: 10px;" type="date"
                                    [(ngModel)]="cre.value" [disabled]="!cre.checked"> 
                            </div>
                            <div *ngSwitchWhen="'http://www.w3.org/2001/XMLSchema#time'" class="hbox">
                                <input class="form-control input-xs" [ngModel]="cre.value" disabled>
                                <input class="form-control input-xs" style="margin-left: 10px;" type="time"
                                    [(ngModel)]="cre.value" [disabled]="!cre.checked">
                            </div>
                            <div *ngSwitchWhen="'http://www.w3.org/2001/XMLSchema#datetime'" class="hbox">
                                <input class="form-control input-xs" [ngModel]="cre.value" disabled>
                                <input class="form-control input-xs" style="margin-left: 10px;" type="datetime-local"
                                    [(ngModel)]="cre.value" [disabled]="!cre.checked">
                            </div>
                            <div *ngSwitchDefault class="hbox" style="align-items: center;">
                                <input class="form-control input-xs" [(ngModel)]="cre.value" [disabled]="!cre.checked">
                                <span *ngIf="cre.getLang()" style="margin-left: 4px;">@{{cre.getLang()}}</span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="cre.getType() == 'uri'">
                        <input class="form-control input-xs" [(ngModel)]="cre.value" [disabled]="!cre.checked">
                    </div>
                </td>
                <!--Mandatory/Optional-->
                <td>
                    <span *ngIf="cre.isMandatory()">*</span>
                    <span *ngIf="!cre.isMandatory()">
                        <input type="checkbox" [(ngModel)]="cre.checked" title="Optional field, check to insert">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div *ngIf="submittedWithError" class="alert alert-danger" style="margin-top: 6px;">
        Please provide valid values to all required fields
    </div>
        
</div>
<div class="modal-footer">
    <span class="pull-left">(*) Mandatory field</span>
    <button id="toFocus" class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
