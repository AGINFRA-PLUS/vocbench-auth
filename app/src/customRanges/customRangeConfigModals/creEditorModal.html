<div class="modal-header">
    <h3 class="modal-title">Create Custom Range - Property mapping</h3>
</div>
<div class="modal-body vbox" style="min-height: 30vh; max-height: 60vh">
    Custom Range Entry Editor
</div>
<div class="modal-footer">
    <button id="toFocus" class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
