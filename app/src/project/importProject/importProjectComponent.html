<div class="vbox">
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <label>Import project:</label>
        </div>
       
        <div class="panel-body">
            
            <form role="form">
                
                <div class="form-group">
                    <label>Project name:</label>
                    <input type="text" class="form-control input-sm" [(ngModel)]="projectName" placeholder="Name">
                    <div *ngIf="(!projectName || projectName.trim() =='') && submitted" class="alert alert-danger" style="margin-top: 2px">
                        A <strong>project name</strong> is required
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Project file:</label>
                    <input #inputFile type="file" (change)="fileChangeEvent(inputFile.files[0])" accept="application/zip"
                        style="width: 100%; border: 1px solid #ccc; padding: 4px; border-radius: 3px; color: #555;">
                    <div *ngIf="(!inputFile.files[0]) && submitted" class="alert alert-danger" style="margin-top: 2px">
                        A <strong>file</strong> is required
                    </div>
                </div>
                
            </form>
            
        </div>
        
        <div class="panel-footer">
            <button type="submit" class="btn btn-default btn-sm pull-right" (click)="import()">Submit</button>
            <span class="clearfix"></span> <!--To fix UI bug-->
        </div>
    </div>
    
</div>
