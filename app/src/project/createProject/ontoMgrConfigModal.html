<div class="modal-header">
    <h3 class="modal-title">Configuration for {{context.configuration.shortName}}</h3>
</div>
<div class="modal-body">
    <div *ngFor="let p of context.configuration.params" class="listItem">
        <span style="width: 250px;">{{p.name}}:</span>
        <input type="text" class="form-control input-sm" [(ngModel)]="p.value">
        <span class="glyphicon glyphicon-info-sign" style="margin-left: 5px" [title]="p.description"></span>
    </div>
</div>
<div class="modal-footer">
    <button id="toFocus" class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
</div>
