<div class="vbox">
    
    <div class="panel panel-default vbox">
        <div class="panel-heading">
            <label>Create project:</label>
        </div>
        
        <div class="panel-body scrollableContainer">

            <!--Project basic params-->
            <form role="form">
                <div class="form-group">
                    <label>Project name:</label>
                    <input type="text" class="form-control input-sm" [(ngModel)]="projectName" name="projectName" placeholder="Name">
                    <div *ngIf="(!projectName || projectName.trim() =='') && submitted" class="alert alert-danger" style="margin-top: 2px">
                        A <strong>project name</strong> is required
                    </div>
                </div>
                <div class="form-group">
                    <label>Type:</label>
                        <select class="form-control input-sm" [(ngModel)]="ontoType" name="ontoType">
                            <option *ngFor="let ot of ontoTypeList" [value]="ot.value">{{ot.label}}</option>
                        </select>
                </div>
                <div class="form-group">
                    <label>URI:</label>
                    <input type="text" class="form-control input-sm" [(ngModel)]="baseURI" name="baseURI" placeholder="BaseURI">
                    <div *ngIf="(!baseURI || baseURI.trim() =='') && submitted" class="alert alert-danger" style="margin-top: 2px">
                        A <strong>base URI</strong> is required
                    </div>
                </div>
            </form>

            <!--Triple store configuration-->
            <div class="subPanel">
                <div class="subPanel-heading">
                    <label>Triple Store</label>
                </div>
                <div class="subPanel-body">
                    
                    <div class="form-group">
                        <label>OntoManager:</label>
                        <select class="form-control input-sm" [(ngModel)]="ontoMgrId" (ngModelChange)="onOntMgrChanged()">
                            <option *ngFor="let om of ontoMgrList" [value]="om">{{om}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Configuration:</label>
                        <div class="input-group">
                            <select class="form-control input-sm" [(ngModel)]="selectedOntoMgrConfig">
                                <option *ngFor="let conf of ontoMgrConfigList" [ngValue]="conf">{{conf.shortName}}</option>
                            </select>
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-sm" (click)="configureOntoMgr()">Configure</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!--Extention points configuration-->
            <div class="subPanel">
                <div class="subPanel-heading">
                    <label style="flex: 1">Optional settings:</label>
                    <button type="button" class="close" (click)="toggleExtPointPanel()">
                        <span>{{extPointPanelOpen ? '-' : '+'}}</span>
                    </button>
                </div>
                <div class="subPanel-body" *ngIf="extPointPanelOpen">

                    <div *ngFor="let xp of extPointStructList">
                        <div class="subPanel">
                            <div class="subPanel-heading" style="background: #f5f5f5">
                                <label>{{xp.id.substring(xp.id.lastIndexOf('.')+1)}}:</label>
                            </div>
                            <div class="subPanel-body">
                                
                                <div class="form-group">
                                    <label>Plugin:</label>
                                    <select class="form-control input-sm" [(ngModel)]="xp.selectedExtPointPluginId" (ngModelChange)="changeExtPointPlugin(xp)">
                                        <option value="---">---</option>
                                        <option *ngFor="let plugin of xp.plugins" [value]="plugin">{{plugin.substring(plugin.lastIndexOf('.')+1)}}</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label>Configuration:</label>
                                    <div class="input-group">
                                        <select class="form-control input-sm" [(ngModel)]="xp.selectedExtPointPlugin.selectedConfigType" 
                                            [disabled]="!xp.selectedExtPointPlugin.configurations">
                                            <option *ngFor="let conf of xp.selectedExtPointPlugin.configurations" [value]="conf.type">
                                                {{conf.shortName}}
                                            </option>
                                        </select>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default btn-sm" (click)="configurePluginConfig(xp)"
                                                [disabled]="!xp.selectedExtPointPlugin.selectedConfigType">Configure</button>
                                        </span>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        
        <div class="panel-footer">
            <button type="submit" class="btn btn-default btn-sm pull-right" (click)="create()">Create</button>
            <span class="clearfix"></span> <!--To fix UI bug-->
        </div>
    </div>
    
</div>
