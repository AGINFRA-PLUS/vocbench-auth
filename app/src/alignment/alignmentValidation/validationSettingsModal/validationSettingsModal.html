<div class="modal-header">
    <h3 class="modal-title text-info">Alignment validation settings</h3>
</div>
<div class="modal-body vbox" style="min-height: 30vh">
    
    <div class="hbox" style="align-items: center; flex: initial; margin-bottom: 5px;">
        <span class="glyphicon glyphicon-info-sign" style="top: 0"
            title="Specifies what to do with the rejected alignment when applyng the validation to the ontology"></span>
        <label style="white-space: nowrap; margin: 0px 3px;">Rejected alignment action:</label>
        <select class="form-control input-xs" style="display: inline-block" [(ngModel)]="rejectedAlignmentAction">
            <option *ngFor="#opt of rejectedAlignmentOptions">{{opt}}</option>
        </select>
    </div>
    
    <div class="subPanel">
        <div class="subPanel-heading">
            <label>Relation meter aspect</label>
        </div>
        <div class="subPanel-body">
            <div class="panel panel-default" style="margin-bottom: 5px;">
                <div class="panel-body">
                    <div>Show relation as:</div>
                    <div style="margin: 5px 0px 0px 5px">
                        <div class="radio" style="margin: 0px;">
                            <label>
                                <input type="radio" name="relRadio" value="relation" (click)="showRelation='relation'" [checked]="showRelation=='relation'">
                                Alignment format relation (=, &lt;, &gt;, %,...)
                            </label>
                        </div>
                        <div class="radio" style="margin: 0px;">
                            <label>
                                <input type="radio" name="relRadio" value="dlSymbol" (click)="showRelation='dlSymbol'" [checked]="showRelation=='dlSymbol'">
                                Description Logic symbol (&#8801;, &#8849;, &#8850;, &#8869;,...)
                            </label>
                        </div>
                        <div class="radio" style="margin: 0px;">
                            <label>
                                <input type="radio" name="relRadio" value="text" (click)="showRelation='text'" [checked]="showRelation=='text'">
                                Text (equivalent, is subsumed, subsumes, incompatible,...)
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="hbox" style="align-items: center">
                <span style="margin-right: 3px;">Show confidence on meter</span>
                <input type="checkbox" [(ngModel)]="confOnMeterCheck">
            </div>
        </div>
    </div>
    
    <div class="hbox" style="align-items: center; flex: initial;">
        <label style="white-space: nowrap; margin-right: 3px;">Maximum number of alignments shown:</label>
        <input class="form-control input-xs" type="number" step="1" [(ngModel)]="maxAlignment">
    </div>
        
</div>
<div class="modal-footer">
    <button id="toFocus" class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
