<div class="vbox">
    
    <div class="panel panel-default vbox">
        <div class="panel-heading">
            <label>Integrity Constraint Validator:</label>
        </div>
       
        <div class="panel-body vbox">
            <div class="scrollableContainer">
                
                <div class="subPanel">
                    <div class="subPanel-heading">
                        <label style="flex: 1">Structural checks</label>
                        <button type="button" class="close" (click)="togglePanel(structuralIcv)">
                            <span style="font-family: Courier New">{{structuralIcv.open ? '-' : '+' }}</span>
                        </button>
                    </div>
                    <div class="subPanel-body" [hidden]="!structuralIcv.open">
                        <!--why template? see https://github.com/angular/angular/issues/4792-->
                        <template ngFor #icv [ngForOf]="structuralIcv.list">
                            <div *ngIf=(isCompatibleWithProject(icv)) class="listItem">
                                <span style="width: 200px">{{icv.name}}</span>
                                <span style="flex: 1"><i>{{icv.description}}</i></span>
                                <button class="btn btn-default btn-xs" (click)="runIcv(icv)">Run</button>
                            </div>
                        </template>
                    </div>
                </div>
                
                <div class="subPanel">
                    <div class="subPanel-heading">
                        <label style="flex: 1">Label checks</label>
                        <button type="button" class="close" (click)="togglePanel(labelIcv)">
                            <span style="font-family: Courier New">{{labelIcv.open ? '-' : '+' }}</span>
                        </button>
                    </div>
                    <div class="subPanel-body" [hidden]="!labelIcv.open">
                        <!--why template? see https://github.com/angular/angular/issues/4792-->
                        <template ngFor #icv [ngForOf]="labelIcv.list">
                            <div *ngIf=(isCompatibleWithProject(icv)) class="listItem">
                                <span style="width: 200px">{{icv.name}}</span>
                                <span style="flex: 1"><i>{{icv.description}}</i></span>
                                <button class="btn btn-default btn-xs" (click)="runIcv(icv)">Run</button>
                            </div>
                        </template>
                    </div>
                </div>
                
                <div class="subPanel">
                    <div class="subPanel-heading">
                        <label style="flex: 1">Generic checks</label>
                        <button type="button" class="close" (click)="togglePanel(genericIcv)">
                            <span style="font-family: Courier New">{{genericIcv.open ? '-' : '+' }}</span>
                        </button>
                    </div>
                    <div class="subPanel-body" [hidden]="!genericIcv.open">
                        <!--why template? see https://github.com/angular/angular/issues/4792-->
                        <template ngFor #icv [ngForOf]="genericIcv.list">
                            <div *ngIf=(isCompatibleWithProject(icv)) class="listItem">
                                <span style="width: 200px">{{icv.name}}</span>
                                <span style="flex: 1"><i>{{icv.description}}</i></span>
                                <button class="btn btn-default btn-xs" (click)="runIcv(icv)">Run</button>
                            </div>
                        </template>
                    </div>
                </div>
                
            </div>
        </div>

</div>
