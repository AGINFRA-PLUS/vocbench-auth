<div class="groupPanel" *ngIf="predicateObjectList">
    <div class="groupPanel-heading">
        <span style="flex: 1">
            <label class="groupPanel-heading-content">Lexicalizations:</label>
        </span>
        <div class="groupPanel-heading-content" style="display: flex; align-items: center"
            title="Show all the properties, including those not compliant with the current project type">
            <span>Show All</span>
            <input type="checkbox" style="margin: 0 3px;" [checked]="showAllLexicalProp" 
                [disabled]="!resource.getAdditionalProperty('explicit')" (change)="showAllLexicalProp=$event.target.checked">
        </div>
        <div class="groupPanel-heading-content dropdown pull-right">
            <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown"
                title="Add a lexicalization" [disabled]="!resource.getAdditionalProperty('explicit')">
                <img src="app/assets/images/propAnnotation_create.png" style="height: 16px"/>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <!--why template? see https://github.com/angular/angular/issues/4792-->
                <template ngFor let-lp [ngForOf]="lexicalizationProperties">
                    <li *ngIf="isPropOntoTypeCompliant(lp)">
                        <a (click)="add(lp)">
                            <rdf-resource [resource]="lp"></rdf-resource>
                        </a>
                    </li>
                </template>
            </ul>
        </div>
    </div>

    <div class="groupPanel-body">
        <div class="subPanel" *ngFor="let po of predicateObjectList">
            <!-- each item is a predicateObjects -->
            <div class="subPanel-heading">
                <label style="flex: 1">{{po.getPredicate().getShow()}}</label>
                <button class="resViewPartitionBtn" [title]="getAddPropImgTitle(po.getPredicate())" (click)="add(po.getPredicate())">
                    <span>+</span>
                </button>
            </div>
            <div class="subPanel-body">
                <div *ngFor="let obj of po.getObjects()" class="listItem">
                    <rdf-resource [resource]="obj" (dblclick)="objectDblClick(obj)" style="flex:1"></rdf-resource>
                    <button class="resViewPartitionBtn" [title]="getRemovePropImgTitle(po.getPredicate())" (click)="removePredicateObject(po.getPredicate(), obj)"  
                        [disabled]="!obj.getAdditionalProperty('explicit')">
                        <span>-</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
