<div class="panel panel-default vbox">
    <div class="panel-heading">
        <div class="hbox" style="align-items: center">
            <label style="margin-right: 8px;">Resource:</label>
            <rdf-resource *ngIf="describedResource" [resource]="describedResource"></rdf-resource>
            <div style="margin-left: 10px; flex: 1; min-width: 300px;">
                <resource-rename [resource]="resource"></resource-rename>
            </div>
            <button class="btn btn-default btn-xs" style="margin-left: 3px;" (click)="alignResource()" 
                [disabled]="!resource.getAdditionalProperty('explicit')">Align</button>
            <button class="btn btn-default btn-xs" style="margin-left: 3px;" [ngClass]="{active: showInferred}"
                title="Show/hide inferred information" (click)="showHideInferred()">
                <span *ngIf="showInferred" class="glyphicon glyphicon-eye-open"></span>
                <span *ngIf="!showInferred" class="glyphicon glyphicon-eye-close"></span>
            </button>
        </div>
    </div>
    <div class="panel-body scrollableContainer blockingDivHost">
        <types-renderer [object-list]="typesColl" [resource]="resource" (update)="buildResourceView(resource)"
            (dblclickObj)="objectDblClick($event)"></types-renderer>
        <class-axiom-renderer [pred-obj-list]="classAxiomColl" [resource]="resource" (update)="buildResourceView(resource)"
            (dblclickObj)="objectDblClick($event)"></class-axiom-renderer>
        <top-concepts-renderer [object-list]="topconceptofColl" [resource]="resource" (update)="buildResourceView(resource)"
            (dblclickObj)="objectDblClick($event)"></top-concepts-renderer>
        <schemes-renderer [object-list]="schemesColl" [resource]="resource" (update)="buildResourceView(resource)"
            (dblclickObj)="objectDblClick($event)"></schemes-renderer>
        <broaders-renderer [object-list]="broadersColl" [resource]="resource" (update)="buildResourceView(resource)"
            (dblclickObj)="objectDblClick($event)"></broaders-renderer>
        <superproperties-renderer [object-list]="superpropertiesColl" [resource]="resource" (update)="buildResourceView(resource)"
            (dblclickObj)="objectDblClick($event)"></superproperties-renderer>
        <lexicalizations-renderer [pred-obj-list]="lexicalizationsColl" [resource]="resource" (update)="buildResourceView(resource)"
            (dblclickObj)="objectDblClick($event)"></lexicalizations-renderer>
        <property-facets-renderer [object-list]="inverseofColl" [facets]="propertyFacets" [resource]="resource"
            (update)="buildResourceView(resource)" (dblclickObj)="objectDblClick($event)"></property-facets-renderer>
        <domains-renderer [object-list]="domainsColl" [resource]="resource" (update)="buildResourceView(resource)"
            (dblclickObj)="objectDblClick($event)"></domains-renderer>
        <ranges-renderer [object-list]="rangesColl" [resource]="resource" (update)="buildResourceView(resource)"
            (dblclickObj)="objectDblClick($event)"></ranges-renderer>
        <members-renderer [object-list]="membersColl" [resource]="resource" (update)="buildResourceView(resource)"
            (dblclickObj)="objectDblClick($event)"></members-renderer>
        <members-ordered-renderer [object-list]="membersOrderedColl" [resource]="resource" (update)="buildResourceView(resource)"
            (dblclickObj)="objectDblClick($event)"></members-ordered-renderer>
        <properties-renderer [pred-obj-list]="propertiesColl" [resource]="resource" (update)="buildResourceView(resource)"
            (dblclickObj)="objectDblClick($event)"></properties-renderer>
        
        <div #blockDiv class="blockingDiv" style="display:none">
            <div class="loadingDiv">
                <div>
                    <p>Loading...</p><img src="app/assets/images/loading.gif" />
                </div>
            </div>
        </div>
    </div>
</div>
