<div class="panel panel-default vbox">
    <div class="panel-heading">
        <div class="hbox" style="align-items: center">
            <label style="margin-right: 8px;">Resource:</label>
            <rdf-resource [resource]="resource"></rdf-resource>
            <div style="margin-left: 10px; flex: 1; min-width: 300px;">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon" style="padding-right: 2px;">{{resource.getBaseURI()}}</span>
                    <input #renameinput type="text" class="form-control" style="padding-left: 2px;" 
                        [value]="resource.getLocalName()" [readonly]="renameLocked" sanitized>
                    <div class="input-group-btn">
                        <button *ngIf="renameLocked" class="btn btn-default" style="width:60px" type="button" 
                            (click)="startRename(renameinput)" [disabled]="!resource.getAdditionalProperty('explicit')">Rename</button>
                        <button *ngIf="!renameLocked" class="btn btn-default" style="width:30px" type="button" 
                            (click)="renameResource(renameinput)">
                            <span class="glyphicon glyphicon-ok" style="color: green"></span>
                        </button>
                        <button *ngIf="!renameLocked" class="btn btn-default" style="width:30px" type="button" 
                            (click)="cancelRename(renameinput)">
                            <span class="glyphicon glyphicon-remove" style="color: red"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body scrollableContainer blockingDivHost">
        <types-renderer [object-list]="typesColl" [resource]="resource" (update)="buildResourceView(resource)"></types-renderer>
        <class-axiom-renderer [pred-obj-list]="classAxiomColl" [resource]="resource" (update)="buildResourceView(resource)"></class-axiom-renderer>
        <top-concepts-renderer [object-list]="topconceptofColl" [resource]="resource" (update)="buildResourceView(resource)"></top-concepts-renderer>
        <schemes-renderer [object-list]="schemesColl" [resource]="resource" (update)="buildResourceView(resource)"></schemes-renderer>
        <broaders-renderer [object-list]="broadersColl" [resource]="resource" (update)="buildResourceView(resource)"></broaders-renderer>
        <superproperties-renderer [object-list]="superpropertiesColl" [resource]="resource" (update)="buildResourceView(resource)"></superproperties-renderer>
        <lexicalizations-renderer [pred-obj-list]="lexicalizationsColl" [resource]="resource" (update)="buildResourceView(resource)"></lexicalizations-renderer>
        <property-facets-renderer [object-list]="inverseofColl" [facets]="propertyFacets" [resource]="resource" (update)="buildResourceView(resource)"></property-facets-renderer>
        <domains-renderer [object-list]="domainsColl" [resource]="resource" (update)="buildResourceView(resource)"></domains-renderer>
        <ranges-renderer [object-list]="rangesColl" [resource]="resource" (update)="buildResourceView(resource)"></ranges-renderer>
        <properties-renderer [pred-obj-list]="propertiesColl" [resource]="resource" (update)="buildResourceView(resource)"></properties-renderer>
        
        <div id="blockDivResView" class="blockingDiv" style="display:none">
            <div class="loadingDiv">
                <div>
                    <p>Loading...</p><img src="app/assets/images/loading.gif" />
                </div>
            </div>
        </div>
    </div>
</div>
